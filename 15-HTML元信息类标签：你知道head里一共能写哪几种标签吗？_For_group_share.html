&lt;div class=&quot;_29HP61GA_0&quot;&gt;
&lt;h1&gt;15-HTML元信息类标签：你知道head里一共能写哪几种标签吗？&lt;/h1&gt;
&lt;p&gt;你好，我是winter。&lt;/p&gt;&lt;p&gt;我们在前面的HTML部分的课程中，已经学习了语义标签。这些标签涵盖了我们日常开发用到的多数标签，也是我们编写代码时最常用的一批标签。&lt;/p&gt;&lt;p&gt;但是我们今天要讲的标签，重要性丝毫不弱于语义类标签，这就是页面元信息类标签。&lt;/p&gt;&lt;p&gt;我们可以先来了解一下什么是元信息类标签。所谓元信息，是指描述自身的信息，元信息类标签，就是HTML用于描述文档自身的一类标签，它们通常出现在head标签中，一般都不会在页面被显示出来（与此相对，其它标签，如语义类标签，描述的是业务）。&lt;/p&gt;&lt;p&gt;元信息多数情况下是给浏览器、搜索引擎等机器阅读的，有时候这些信息会在页面之外显示给用户，有时候则不会。&lt;/p&gt;&lt;p&gt;元信息类标签数量不多，我在这里就逐一为你介绍一下。&lt;/p&gt;&lt;h2&gt;head标签&lt;/h2&gt;&lt;p&gt;首先我们先来了解一下head标签，head标签本身并不携带任何信息，它主要是作为盛放其它语义类标签的容器使用。&lt;/p&gt;&lt;p&gt;head标签规定了自身必须是html标签中的第一个标签，它的内容必须包含一个title，并且最多只能包含一个base。如果文档作为iframe，或者有其他方式指定了文档标题时，可以允许不包含title标签。&lt;/p&gt;&lt;h2&gt;title标签&lt;/h2&gt;&lt;p&gt;title标签表示文档的标题，从字面上就非常容易理解。这里我就讲讲需要注意的地方。&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;p&gt;你还记得吗，我们的语义类标签中也有一组表示标题的标签：h1-h6。&lt;/p&gt;&lt;p&gt;heading 和 title 两个英文单词意义区分十分微妙，在中文中更是找不到对应的词汇来区分。但是实际使用中，两者确实有一定区别。&lt;/p&gt;&lt;p&gt;在HTML标准中，特意讨论了这个问题。我们思考一下，假设有一个介绍蜜蜂跳舞求偶仪式的科普页面，我们试着把以下两个文字分别对应到title和h1。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;蜜蜂求偶仪式舞蹈&lt;/li&gt;
&lt;li&gt;舞蹈&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;在听/看正确答案前，你不妨先想想，自己的答案是什么呢？为什么？&lt;/p&gt;&lt;p&gt;好了，思考之后，我们来看看正确答案。正确答案是“蜜蜂求偶仪式舞蹈”放入title，“舞蹈”放入h1。&lt;/p&gt;&lt;p&gt;我来讲一讲为什么要这样放呢？这主要是考虑到title作为元信息，可能会被用在浏览器收藏夹、微信推送卡片、微博等各种场景，这时侯往往是上下文缺失的，所以title应该是完整地概括整个网页内容的。&lt;/p&gt;&lt;p&gt;而h1则仅仅用于页面展示，它可以默认具有上下文，并且有链接辅助，所以可以简写，即便无法概括全文，也不会有很大的影响。&lt;/p&gt;&lt;h2&gt;base标签&lt;/h2&gt;&lt;p&gt;base标签实际上是个历史遗留标签。它的作用是给页面上所有的URL相对地址提供一个基础。&lt;/p&gt;&lt;p&gt;base标签最多只有一个，它改变全局的链接地址，它是一个非常危险的标签，容易造成跟JavaScript的配合问题，所以在实际开发中，我比较建议你使用JavaScript来代替base标签。&lt;/p&gt;&lt;h2&gt;meta标签&lt;/h2&gt;&lt;p&gt;meta标签是一组键值对，它是一种通用的元信息表示标签。&lt;/p&gt;&lt;p&gt;在head中可以出现任意多个meta标签。一般的meta标签由name和content两个属性来定义。name表示元信息的名，content则用于表示元信息的值。&lt;/p&gt;&lt;p&gt;它基本用法是下面这样的，你也可以自己动手尝试一下：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;  &amp;lt;meta name=application-name content=&amp;quot;lsForums&amp;quot;&amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这个标签表示页面所在的web-application，名为IsForums。&lt;/p&gt;&lt;p&gt;这里的name是一种比较自由的约定，http标准规定了一些name作为大家使用的共识，也鼓励大家发明自己的name来使用。&lt;/p&gt;&lt;p&gt;除了基本用法，meta标签还有一些变体，主要用于简化书写方式或者声明自动化行为。下面我就挑几种重点的内容来分别讲解一下。&lt;/p&gt;&lt;h3&gt;具有charset属性的meta&lt;/h3&gt;&lt;p&gt;从HTML5开始，为了简化写法，meta标签新增了charset属性。添加了charset属性的meta标签无需再有name和content。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;  &amp;lt;meta charset=&amp;quot;UTF-8&amp;quot; &amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;charset型meta标签非常关键，它描述了HTML文档自身的编码形式。因此，我建议这个标签放在head的第一个。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;html&amp;gt;
&amp;lt;head&amp;gt;
&amp;lt;meta charset=&amp;quot;UTF-8&amp;quot;&amp;gt;
……
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这样，浏览器读到这个标签之前，处理的所有字符都是ASCII字符，众所周知，ASCII字符是UTF-8和绝大多数字符编码的子集，所以，在读到meta之前，浏览器把文档理解多数编码格式都不会出错，这样可以最大限度地保证不出现乱码。&lt;/p&gt;&lt;p&gt;一般情况下，http服务端会通过http头来指定正确的编码方式，但是有些特殊的情况如使用file协议打开一个HTML文件，则没有http头，这种时候，charset meta就非常重要了。&lt;/p&gt;&lt;h2&gt;具有http-equiv属性的meta&lt;/h2&gt;&lt;p&gt;具有http-equiv属性的meta标签，表示执行一个命令，这样的meta标签可以不需要name属性了。&lt;/p&gt;&lt;p&gt;例如，下面一段代码，相当于添加了content-type这个http头，并且指定了http编码方式。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;meta http-equiv=&amp;quot;content-type&amp;quot; content=&amp;quot;text/html; charset=UTF-8&amp;quot;&amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;除了content-type，还有以下几种命令：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;content-language 指定内容的语言；&lt;/li&gt;
&lt;li&gt;default-style 指定默认样式表；&lt;/li&gt;
&lt;li&gt;refresh 刷新；&lt;/li&gt;
&lt;li&gt;set-cookie 模拟http头set-cookie，设置cookie；&lt;/li&gt;
&lt;li&gt;x-ua-compatible 模拟http头x-ua-compatible，声明ua兼容性；&lt;/li&gt;
&lt;li&gt;content-security-policy 模拟http头content-security-policy，声明内容安全策略。&lt;/li&gt;
&lt;/ul&gt;&lt;h3&gt;name为viewport的meta&lt;/h3&gt;&lt;p&gt;实际上，meta标签可以被自由定义，只要写入和读取的双方约定好name和content的格式就可以了。&lt;/p&gt;&lt;p&gt;我们来介绍一个meta类型，它没有在HTML标准中定义，却是移动端开发的事实标准：它就是name为viewport的meta。&lt;/p&gt;&lt;p&gt;这类meta的name属性为viewport，它的content是一个复杂结构，是用逗号分隔的键值对，键值对的格式是key=value。&lt;/p&gt;&lt;p&gt;例如：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;meta name=&amp;quot;viewport&amp;quot; content=&amp;quot;width=500, initial-scale=1&amp;quot;&amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这里只指定了两个属性，宽度和缩放，实际上viewport能控制的更多，它能表示的全部属性如下：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;width：页面宽度，可以取值具体的数字，也可以是device-width，表示跟设备宽度相等。&lt;/li&gt;
&lt;li&gt;height：页面高度，可以取值具体的数字，也可以是device-height，表示跟设备高度相等。&lt;/li&gt;
&lt;li&gt;initial-scale：初始缩放比例。&lt;/li&gt;
&lt;li&gt;minimum-scale：最小缩放比例。&lt;/li&gt;
&lt;li&gt;maximum-scale：最大缩放比例。&lt;/li&gt;
&lt;li&gt;user-scalable：是否允许用户缩放。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;对于已经做好了移动端适配的网页，应该把用户缩放功能禁止掉，宽度设为设备宽度，一个标准的meta如下：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;meta name=&amp;quot;viewport&amp;quot; content=&amp;quot;width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no&amp;quot;&amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;h2&gt;其它预定义的meta&lt;/h2&gt;&lt;p&gt;在HTML标准中，还定义了一批meta标签的name，可以视为一种有约定的meta，我在这里列出来，你可以简单了解一下。&lt;/p&gt;&lt;p&gt;application-name：如果页面是Web application，用这个标签表示应用名称。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;author: 页面作者。&lt;/li&gt;
&lt;li&gt;description：页面描述，这个属性可能被用于搜索引擎或者其它场合。&lt;/li&gt;
&lt;li&gt;generator: 生成页面所使用的工具，主要用于可视化编辑器，如果是手写HTML的网页，不需要加这个meta。&lt;/li&gt;
&lt;li&gt;keywords: 页面关键字，对于SEO场景非常关键。&lt;/li&gt;
&lt;li&gt;referrer: 跳转策略，是一种安全考量。&lt;/li&gt;
&lt;li&gt;theme-color: 页面风格颜色，实际并不会影响页面，但是浏览器可能据此调整页面之外的UI（如窗口边框或者tab的颜色）。&lt;/li&gt;
&lt;/ul&gt;&lt;h2&gt;结语&lt;/h2&gt;&lt;p&gt;在本课，我们又学习了一批标签，它们是文档用于描述自身的元信息类标签。一些元信息标签可以产生实际的行为，掌握它们对于我们编写代码是必须的。&lt;/p&gt;&lt;p&gt;另一些元信息仅仅是对页面的描述，掌握它们可以使我们编写的页面跟各种浏览器、搜索引擎等结合地更好。&lt;/p&gt;&lt;p&gt;主要包括下面这些内容。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;head：元信息的容器。&lt;/li&gt;
&lt;li&gt;title：文档标题。&lt;/li&gt;
&lt;li&gt;base：页面的基准URL。&lt;/li&gt;
&lt;li&gt;meta: 元信息通用标签。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;我们还展开介绍了几种重要的meta标签，charset表示页面编码，http-equiv表示命令，还介绍了一些有约定的meta名称。&lt;/p&gt;&lt;p&gt;最后，给你留一个问题，你还见过哪些meta标签的用法？欢迎留言告诉我。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7c/b1/7ca7c24e92d25bde2e8609ed5386b5b1.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;
        &lt;ul&gt;
        
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            火云邪神0007  2019-02-23 14:48:00
        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;

        &lt;/div&gt;
        &lt;br/&gt;
&lt;div&gt;
    &lt;div style=&quot;color:#888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;作者回复2019-03-01 15:30:54&lt;/div&gt;
    &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;有三个思路，可供参考：&lt;br&gt;1. 带去宠物医院剪&lt;br&gt;2. 拿毛巾包上或者装进袋子里强行剪&lt;br&gt;3. 忍着，被主子抓几道是一种赏赐&lt;/div&gt;
&lt;/div&gt;
            
    &lt;/div&gt;
&lt;/li&gt;
            
&lt;br/&gt;
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            AICC  2019-02-21 11:33:29
        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;
            &amp;lt;meta http-equiv=&amp;quot;X-UA-Compatible&amp;quot; content=&amp;quot;IE=edge,chrome=1&amp;quot;&amp;gt;&lt;br&gt;&amp;lt;!-- 默认使用最新浏览器 --&amp;gt;&lt;br&gt;&amp;lt;meta http-equiv=&amp;quot;Cache-Control&amp;quot; content=&amp;quot;no-siteapp&amp;quot;&amp;gt;&lt;br&gt;&amp;lt;!-- 不被网页(加速)转码 --&amp;gt;&lt;br&gt;&amp;lt;meta name=&amp;quot;robots&amp;quot; content=&amp;quot;index,follow&amp;quot;&amp;gt;&lt;br&gt;&amp;lt;!-- 搜索引擎抓取 --&amp;gt;&lt;br&gt;&amp;lt;meta name=&amp;quot;renderer&amp;quot; content=&amp;quot;webkit&amp;quot;&amp;gt;&lt;br&gt;&amp;lt;meta name=&amp;quot;viewport&amp;quot; content=&amp;quot;width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui&amp;quot;&amp;gt;&lt;br&gt;&amp;lt;meta name=&amp;quot;apple-mobile-web-app-capable&amp;quot; content=&amp;quot;yes&amp;quot;&amp;gt;&lt;br&gt;&amp;lt;!-- 删除苹果默认的工具栏和菜单栏 --&amp;gt;&lt;br&gt;&amp;lt;meta name=&amp;quot;apple-mobile-web-app-status-bar-style&amp;quot; content=&amp;quot;black-translucent&amp;quot;&amp;gt;&lt;br&gt;&amp;lt;!-- 设置苹果工具栏颜色 --&amp;gt; [33赞]
        &lt;/div&gt;
        &lt;br/&gt;
&lt;div&gt;
    &lt;div style=&quot;color:#888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;作者回复2019-03-01 15:04:59&lt;/div&gt;
    &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;赞 &lt;/div&gt;
&lt;/div&gt;
            
    &lt;/div&gt;
&lt;/li&gt;
            
&lt;br/&gt;
&lt;li&gt;
    &lt;div&gt;

            Carson  2019-02-21 02:51:13
        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;
            阅读完今天的文章，才感觉自己其实不懂 meta，之前对 meta 的细节缺少分类和整理。感谢老师。&lt;br&gt;&lt;br&gt;回到老师的问题，我平时还见过以下三种（组）标签：&lt;br&gt;&lt;br&gt;1. Open Graph 的标签组，包括 title, type, URL, site_name, description 和 image，是为 Facebook 分享提供信息；&lt;br&gt;&lt;br&gt;2. Twitter 的标签组，包括 card, title, description 和 image，是为 Twitter 分享提供信息；&lt;br&gt;&lt;br&gt;3. msapplication 的标签组，包括 TileColor 和 TileImage，是为 Windows 8 以及以上系统识别 favicons 用的。&lt;br&gt; [6赞]
        &lt;/div&gt;
        &lt;br/&gt;

    {

<script type="text/javascript">
    function changelanguage(str)
    {
        if (str=='Language') str = '';
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='language='+str+'; path=/; '+expires;
        location.href = location.href;
    }
    function login() {
        document.getElementById('mask').style.display='';
            //document.getElementById('mask').style.width=document.documentElement.scrollWidth+'px';
        document.getElementById('mask').style.height=document.documentElement.scrollHeight<window.innerHeight?window.innerHeight:document.documentElement.scrollHeight+'px';
        document.getElementById('login_div').style.display='';
        document.getElementById('login_div').style.left=(document.body.clientWidth-document.getElementById('login_div').offsetWidth)/2 +'px';
        document.getElementById('login_div').style.top=(window.innerHeight-document.getElementById('login_div').offsetHeight)/2+document.body.scrollTop +'px';
        document.getElementById('login_input').focus();
    }
    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }
    var $url = document.getElementById('url');
    if ($url) {
        $url.innerHTML = location.protocol + '//' + location.host + $url.innerHTML;
        $url.style.height = $url.scrollHeight + 'px';
    }
    var $textarea=document.getElementById('txt-a');
    if ($textarea) {
        $textarea.style.height = $textarea.scrollHeight + 'px';
    }
    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";
        });
        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
        document.execCommand("copy");
        alert(tmptextarea.innerHTML+"成功");
    }
    function operatediv_close(operate) {
        document.getElementById(operate+'_div').style.display='none';
        document.getElementById('mask').style.display='none';
    }
</script>
