&lt;body&gt;
&lt;div class=&quot;_29HP61GA_0&quot;&gt;
&lt;h1&gt;简介&lt;/h1&gt;
&lt;p&gt;随着前端技术不断地发展，岗位需求与薪资一路攀升。整个前端业界正值“黄金时代”，而前端开发者们却似乎“学不动了”。&lt;/p&gt;
&lt;p&gt;这缘于前端的学习是一条先快后慢的曲线。在快速入门之后，大多数人都会感觉：自己仅仅停留在会用的阶段，后面的学习之路似乎越来越陡峭，每前进一步都十分艰难。&lt;/p&gt;
&lt;p&gt;&lt;span class=&quot;orange&quot;&gt;其实是你没有意识到，你在自学的过程中走了太多弯路。&lt;/span&gt;&lt;/p&gt;
&lt;p&gt;大部分前端工程师的知识，其实都来自于工作中零散的学习和实践。在这种情况下，学习方向一旦偏离，就可能导致基础不牢固，知识认知不清晰，难以建立完整的知识体系。&lt;/p&gt;
&lt;p&gt;并且，如果所在公司业务简单，工程师更难以在实践中形成技术积累，这导致了自身技术长期处于非常初级的阶段。&lt;/p&gt;
&lt;p&gt;winter在手机淘宝一直负责前端工程师的面试与培养工作，他深知其中的痛点与难点。在这个专栏中，winter将带你告别零散和盲目的自学，重新学习前端，一起搭建前端知识框架，共同明确学习重点，精进前端技术。&lt;/p&gt;
&lt;p&gt;作者程劭非，网名“winter”，前端社区知名专家，前手机淘宝前端负责人，先后就职于微软、盛大、阿里巴巴等公司。winter早年做过嵌入式系统浏览器、电子书和 WebOS的相关工作，近年致力于移动前端领域研究，提出过 Flexible 布局等先进概念，也产出过 Weex这样的移动前端开发框架。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;专栏共42讲，分为4大模块。&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;模块一，JavaScript &lt;/strong&gt;：这部分会按照文法、语义和运行时去讨论JavaScript语言。这样的划分符合编程语言的一般规律，即“用一定的词法和语法，表达一定语义，去操作运行时”。而且，这样的划分也整合了零散的知识点，具有完备性。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;模块二，HTML和CSS&lt;/strong&gt;：这部分会侧重从语言和功能的角度来讲解，带你领略两者的全貌。HTML的功能主要由标签来承担，所以我们首先会把标签分类，并分别进行讲解。语言部分，我们会简要介绍HTML的语法和几个重要的语言机制。在CSS的语言部分，我们会从大到小介绍@rule、选择器、单位等等。功能部分，我们大致可以分为布局、绘制和交互类。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;模块三，浏览器实现原理与API&lt;/strong&gt;：这部分会着重讲解浏览器的工作原理。我们会一起来了解：一个浏览器到底是如何工作的。并且，我们还会学习一些重要的浏览器API，包括BOM、DOM、CSSOM等内容。只有了解了这些知识，你才能把JavaScript和HTML、CSS联系起来实现具体功能。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;模块四，前端综合应用&lt;/strong&gt;：作者会结合自己的前端工作经验，选择自己在手淘和淘宝工作中的一些案例来辅助讲解前端的性能、工具链、持续集成、架构等实际应用内容。&lt;/p&gt;

&lt;p&gt;&lt;span class=&quot;orange&quot;&gt;模块打乱发布，目录顺序仅供参考，按照文章实际发布顺序为准。&lt;/span&gt;&lt;/p&gt;

    {

        document.getElementById('mask').style.display='';

    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }

    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {

        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
