&lt;h1&gt;46-搭建系统：大量的低价值需求应该如何应对？&lt;/h1&gt;
&lt;p&gt;你好，我是winter。&lt;/p&gt;&lt;p&gt;不知道你在工作中有没有遇到过这样的事情：一个运营找过来说，有一个紧急又简单的临时活动页面要做，希望打断现有的产品开发节奏临时插入。&lt;/p&gt;&lt;p&gt;这类页面技术难度不高，业务上通常属于“紧急不重要”的事情。&lt;/p&gt;&lt;p&gt;这些需求技术上没挑战，线上存在时间短，上线时间紧又没有任何调整空间，它们往往会成为前端团队里人人都不喜欢的“垃圾需求”，谁要是接了这种需求，就只能自认倒霉。&lt;/p&gt;&lt;p&gt;但是，这些真的是垃圾需求吗？换个视角来看，我认为它反而是宝藏。&lt;/p&gt;&lt;p&gt;所谓工程师，就是为了解决这些问题而存在的岗位，我们从工程的视角来看，“大量紧急不重要的页面”，才是真正的需求，现在需求有了，我们就应该按照工程的方式，定目标、设计方案、做实施、拿结果来解决问题。这就是我们今天要讲的搭建系统。&lt;/p&gt;&lt;h2&gt;搭建系统的目标&lt;/h2&gt;&lt;p&gt;搭建系统的目标是解决大量的简单页面生产问题。衡量这个目标的指标应该是生产页面的数量，这部分非常的明确，你如果要做搭建系统，可以根据业务的体量和服务的范围来决定具体的指标要求。&lt;/p&gt;&lt;h2&gt;搭建系统的设计&lt;/h2&gt;&lt;p&gt;搭建系统设计大概有几种流派，这里我介绍几种常见的搭建系统的设计：&lt;/p&gt;&lt;p&gt;第一种，是模板化搭建，由前端工程师生产页面模板，再由运营提供数据来完成页面，可以用以下公式来理解：&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;blockquote&gt;
&lt;p&gt;模板 + 数据 = 页面&lt;/p&gt;
&lt;/blockquote&gt;&lt;p&gt;模板化搭建是一种简单的思路，它的优点是整个系统实现简单。&lt;/p&gt;&lt;p&gt;第二种思路是，模块化搭建，由前端工程师生产模块，由运营把模块和数据组织成页面。&lt;/p&gt;&lt;p&gt;第三种思路，是数据驱动界面，这是一种比较新的思路，即数据中包含了展现自身所需要的模块相关的信息，本身决定了界面。&lt;/p&gt;&lt;p&gt;但是不论何种流派，都可以认为是数据、模块、模板、页面几种实体的相互作用，下面我就来详细讲解一下这几样实体。&lt;/p&gt;&lt;h3&gt;数据&lt;/h3&gt;&lt;p&gt;数据是用于展现界面所需要的信息。&lt;/p&gt;&lt;p&gt;我们按照数据用途，可以分成界面配置数据和内容数据。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;界面配置数据：决定了页面上颜色、尺寸、位置、图片、文字等展现形式的数据，通常是以页面为单位的配置。&lt;/li&gt;
&lt;li&gt;内容数据：页面要展示的信息，如电商活动页面的商品信息、文章的文字信息等。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;按照数据来源，我们又可以分成运营人员手工填写的数据和来自API产生的数据。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;运营手工填写固定数据：运营人员依靠自己的专业技能决定的数据，可能包含线下招商信息、商品选品、文章等。&lt;/li&gt;
&lt;li&gt;来自API的数据：
&lt;ul&gt;
&lt;li&gt;固定数据，由服务端逻辑到指定存储处获取的数据；&lt;/li&gt;
&lt;li&gt;用户相关数据，由算法系统或者服务端逻辑，根据用户信息或者用户喜好推荐的数据。&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;搭建系统本身是个产品，我们针对数据这个实体，要设计增、删、改、查的能力，根据我们以上的分析，搭建系统的数据部分有两个难点。&lt;/p&gt;&lt;p&gt;第一个难点是数据的手工编辑能力，现在一般的数据都会采用JSON格式，JSON格式中有数字、字符串、数组、对象、布尔等数据类型，我们需要根据数据的格式定义为每一种类型设计编辑器。&lt;/p&gt;&lt;p&gt;但是仅仅是基本类型还不够，我们实际开发中，还需要跟实际业务结合来设计编辑器，下面，我就把我在之前的工作中设计的数据编辑器列一下。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;整数：整数编辑器，可用HTML原生输入框&lt;code&gt;&amp;lt;input type=number min=1 max=100/&amp;gt;&lt;/code&gt;实现。&lt;/li&gt;
&lt;li&gt;数字：数字编辑器，可用&lt;code&gt;&amp;lt;input type=number min=1.0 max=100.0/&amp;gt;&lt;/code&gt;实现&lt;/li&gt;
&lt;li&gt;字符串：字符串编辑器，可用&lt;code&gt;&amp;lt;input /&amp;gt;&lt;/code&gt;实现。&lt;/li&gt;
&lt;li&gt;URL：URL编辑器，可用&lt;code&gt;&amp;lt;input /&amp;gt;&lt;/code&gt;配合格式校验。&lt;/li&gt;
&lt;li&gt;图片：图片编辑器，需要自研图片上传功能。&lt;/li&gt;
&lt;li&gt;固定字段对象：对象和字段编辑器，可用多个&lt;code&gt;&amp;lt;input /&amp;gt;&lt;/code&gt;和&lt;code&gt;&amp;lt;label&amp;gt;&lt;/code&gt;实现。&lt;/li&gt;
&lt;li&gt;布尔型：开关，可用&lt;code&gt;&amp;lt;select&amp;gt;&lt;/code&gt;或者自研组件实现。&lt;/li&gt;
&lt;li&gt;自由字段对象：需要自研KV输入组件。&lt;/li&gt;
&lt;li&gt;数组：需要自研列表组件实现。&lt;/li&gt;
&lt;li&gt;对象数组：需要自研表格组件或者列表组件实现。&lt;/li&gt;
&lt;li&gt;矩形区域：需要自研区域选择组件。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;这里要注意JSON是一个级联的格式，所以对象、数组中很可能需要插入各种不同的数据类型的编辑器，这部分技术上有一定挑战。此外，实践中，对象数组很多时候都来自Excel数据，Excel导入也是非常重要的。&lt;/p&gt;&lt;p&gt;第二个难点则是跟服务端API的对接，对于服务端系统统一性较好的公司，这不是什么难事，对服务端系统比较奔放的公司，如果服务端API调用方式不统一，就非常麻烦了。这一块只能根据实际情况见招拆招，我这里没办法详细介绍，&lt;/p&gt;&lt;h3&gt;模板&lt;/h3&gt;&lt;p&gt;模板可以简单得理解成挖了许多坑的页面，它一般是由前端工程师来生产的一种实体。与数据之间的连接是数据的格式，对JSON格式来说，JSON Schema是社区接受度较高的一个方案。&lt;/p&gt;&lt;p&gt;最简单的模板可以用字符串模板来设计，复杂一点的模板则可以由JavaScript进行渲染，通过约定全局变量名称或者约定调用函数入口做到把数据传递给模板，你可以根据实际需求复杂程度选择合适的方案。&lt;/p&gt;&lt;p&gt;需要注意，在产品设计上，模板可不是“增、删、改、查”那么简单，考虑到实际工程需要，模板必须是版本化的，也就是说，前端每发布一个模板，都需要永久性存储一条记录，并且产品设计上必须保持可以回滚，这样，一旦线上发现问题，可以迅速回滚到一个可工作的版本，有效降低不可用时长。&lt;/p&gt;&lt;p&gt;此外，模板设计还有批量更新的需求，一些运营活动可能包含数百个页面，它们使用同一套模板，产品设计上必须要注意提供批量更新机制。&lt;/p&gt;&lt;h3&gt;模块&lt;/h3&gt;&lt;p&gt;模块跟模板非常相似，但是从产品的角度，模块是可组合的。跟模板相似的部分如数据连接、版本化发布、批量更新等，这里就不再赘述。&lt;/p&gt;&lt;p&gt;模块化搭建有额外的技术难点，就是可拖拽的模块编辑器，移动端搭建布局相对简单，可以通过简单的自上而下布局和拖拽改变位置来实现。&lt;/p&gt;&lt;p&gt;桌面的模块拖拽比较复杂，一般都会采用一些变通的思路简化设计，如提供几种固定的布局模板，提供布局容器，或者采用纯绝对定位布局。&lt;/p&gt;&lt;p&gt;在一些产品设计中，会先用模块拼成模板，再指定数据源，这种模式中的”模块“，我们认为是一种开发模板的技术方案，跟我们此处讲的产品上的模块概念不同。因为在我们的认知中，模板应该是由前端工程师产生的，具有复用性的一种实体。&lt;/p&gt;&lt;h3&gt;页面&lt;/h3&gt;&lt;p&gt;不论是模板搭建还是模块搭建，我们的最终生产的目标都是页面。页面同样需要版本化发布，便于回滚。&lt;/p&gt;&lt;p&gt;页面部分实现的难点是跟发布系统的结合，在我们前面讲的所有产品实体中，模板、模块、数据都是存储在搭建系统本身的，但是页面不一样，页面必须要提供线上服务，所以页面是要发布到线上生产环境的。&lt;/p&gt;&lt;p&gt;如我们上一课讲的，假设前端持续集成系统有校验规则，页面也必须经过这个过程。&lt;/p&gt;&lt;p&gt;在我之前的工作中，是通过自建静态Web服务器+CDN回源的方式来支撑搭建系统的线上应用的。&lt;/p&gt;&lt;p&gt;因为服务器上只发布静态内容，并且有CDN挡住用户流量，所以只需要少量几台线上机器即可。&lt;/p&gt;&lt;h2&gt;搭建系统的实施&lt;/h2&gt;&lt;p&gt;在我工作的实践中，搭建系统的实施可以说是所有系统中最容易的了，对多数公司来说搭建系统是一种刚性需求，只要完成了产品开发，立刻会有大量的用户。&lt;/p&gt;&lt;p&gt;所以只要正确识别了需求，搭建系统的推行几乎完全不需要担心。&lt;/p&gt;&lt;h2&gt;搭建系统的监控&lt;/h2&gt;&lt;p&gt;作为一个工具型技术产品，搭建系统同样会产生大量有价值的数据，搭建系统的用户访问和生产页面数量是衡量自身的重要指标。&lt;/p&gt;&lt;h2&gt;总结&lt;/h2&gt;&lt;p&gt;本课我为你讲解了搭建系统，搭建系统是为了应对大量简单页面的生产需求而设计的一种工具型产品，它的目标非常明确，就是快速生产大量的页面。&lt;/p&gt;&lt;p&gt;方案上，它重点和难点在于几个产品实体的设计，数据部分重点在于编辑器和跟服务端API的对接，模板部分则主要是版本化和数据的格式定义，模块除了模板的重点，还有拖拽系统，最终产生的页面主要的难点是跟生产环境的对接。&lt;/p&gt;&lt;p&gt;搭建系统的实施主要是把产品在做出来，一般来讲推广是非常自然的事情，最后，搭建系统产生的数据监控关键的指标是用户访问数和生产页面数。&lt;/p&gt;&lt;p&gt;本课的思考问题是，请你分析一下你们公司是否有搭建系统的需求，尝试用本课的知识来设计或者改进一下你们的搭建系统。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7c/b1/7ca7c24e92d25bde2e8609ed5386b5b1.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;

    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }

    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";

        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
        document.execCommand("copy");
        alert(tmptextarea.innerHTML+"成功");
