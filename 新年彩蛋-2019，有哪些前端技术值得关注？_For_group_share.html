&lt;body&gt;
&lt;div class=&quot;_29HP61GA_0&quot;&gt;
&lt;h1&gt;新年彩蛋-2019，有哪些前端技术值得关注？&lt;/h1&gt;
&lt;p&gt;大家好，我是winter，想借这个机会跟大家聊一聊2019年前端会发生的一些事情。&lt;/p&gt;&lt;p&gt;&lt;video poster=&quot;https://static001.geekbang.org/resource/image/a0/10/a0546c4689896410a1808919eb63ad10.png&quot; preload=&quot;none&quot; controls=&quot;&quot;&gt;&lt;source src=&quot;https://media001.geekbang.org/customerTrans/6f475a24b1498919eb0a38bef256c23a/52ee21ec-1689df4300e-0000-0000-01d-dbacd.mp4&quot; type=&quot;video/mp4&quot;&gt;&lt;source src=&quot;https://media001.geekbang.org/ac85724dc2254490a66d4e8f4c360a08/d368b433a6674154801f3e565e158f18-7d4f12836eeecbaba24ed7000c5f2307-sd.m3u8&quot; type=&quot;application/x-mpegURL&quot;&gt;&lt;source src=&quot;https://media001.geekbang.org/ac85724dc2254490a66d4e8f4c360a08/d368b433a6674154801f3e565e158f18-ee42690e83e96aa8040c4839c492895c-hd.m3u8&quot; type=&quot;application/x-mpegURL&quot;&gt;&lt;/video&gt;&lt;/p&gt;&lt;p&gt;首先呢，我觉得可以谈一谈，我特别关注的图形学领域。&lt;/p&gt;&lt;h2&gt;进击吧，图形学！&lt;/h2&gt;&lt;p&gt;在淘宝工作的后期，我也有很大一部分精力放在了图形学上面，我是深刻地感觉到，在未来，图形学会和前端结合的更紧密。这是由于我觉得图形实际上是UI最重要的一部分计算机科学，同时它也是计算机领域里面的一个非常关键的学科。&lt;/p&gt;&lt;p&gt;我们的前端就是做UI的这样的一个职能，在未来，我觉得随着前端的工作层级逐渐地下沉，前端能够做到越来越多的事情。我们的图形也会逐渐的成为前端的一个基本的技能。&lt;/p&gt;&lt;p&gt;我在2018年已经可以看到很多2D和3D领域的应用了，我们会用2D的东西去做图片的渲染，我们会用3D的东西去做一些3D场景的呈现，在不同的公司我都会看到很多这样的案例。&lt;/p&gt;&lt;p&gt;另外，我觉得图形学也会大量地吸收以前在PS中由设计师做的功能，很多以前我们做得这种效果，包括半透明，包括模糊等等都是在PS里面，用图片来实现的。&lt;/p&gt;&lt;p&gt;但我认为在未来，随着图形学技术逐渐地发展，前端可以用代码来实现这样的效果，这样我们就可以不用设计师产出的图片了，而是设计师告诉我们用什么样的效果，我们来写代码把它实现。&lt;/p&gt;&lt;p&gt;这种下沉其实有个好处，我认为当前端工作层下沉到一定的程度，我们就不会有“做不出来这样的效果”这件事发生了。&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;p&gt;这件事是很有意义的，今天你去问一个C++的工程师，这个东西能不能做，他只会说这个东西我不能做，他不会说，C++不能做，那在我们前端这样的情况往往是刚好相反的，所以说，我觉得未来下沉，技术下沉会给我们前端带来更多的职责，也同时是一种责任。&lt;/p&gt;&lt;h2&gt;包管理的救赎&lt;/h2&gt;&lt;p&gt;我觉得前端第二个会非常重要的发展趋势就是：包管理。我们都知道，NPM是一个非常好的包管理。&lt;/p&gt;&lt;p&gt;但是实际上，我们的NPM生态里也有很多的问题，包括安全问题，包括依赖太多造成的性能问题。我觉得目前到了一个重要的时间点了，那么NPM的这种问题，一定会有人解决。&lt;/p&gt;&lt;p&gt;但这种解决方案，到底是NPM的竞争对手会产生一个新的这样的包管理的平台；还是我们的NPM生态里面诞生一些更好的方案，最终把问题解决呢？这个就是我没有办法去预测的事情了。&lt;/p&gt;&lt;h2&gt;智能研发，前端有责&lt;/h2&gt;&lt;p&gt;另一个技术是我比较关注的是AI领域和前端的结合，我们的AI领域，今天虽然炒得非常火热，但是在我看来，真正应用的比较好的场景，就是视觉和推荐这两个领域。&lt;/p&gt;&lt;p&gt;我觉得智能研发的领域是整个学术界非常少关注的，那么我们的前端应该把这个责任背起来。&lt;/p&gt;&lt;p&gt;我在淘宝已经看到很多这个方面的努力了，我觉得在业界，这个东西在2019年产量应该也会越来越成熟，毕竟切图工作是一个机械性的劳动，机械性的劳动最终一定会被机器取代。&lt;/p&gt;&lt;p&gt;所以，我认为未来，我们前端的工作是不应该包含切图这项工作的。我也比较期待这方面能够尽快地产生一些成绩。&lt;/p&gt;&lt;p&gt;最后呢，我觉得其他的技术在2019年，应该会是一个稳定发展的状态，包括大家特别关心的三大框架，Vue、Angular、React。我认为应该是”继续繁荣发展，继续稳定发展，最后生态越来越成熟“这样的一个状态。&lt;/p&gt;&lt;p&gt;以上呢，就是我对2019年的一些预测和预期了。当然了，我非常希望我们今天中国的前端界能够诞生一些新的想法，能够让我大吃一惊，甚至是让我的预测落空，我觉得我也会非常高兴的。&lt;/p&gt;&lt;p&gt;在最后，再次祝大家新年快乐。你对前端的发展有什么样的判断和预测呢，欢迎给我留言，我们一起讨论。&lt;/p&gt;&lt;p&gt;&lt;a href=&quot;https://time.geekbang.org/column/intro/154?utm_term=zeusL6497&amp;amp;utm_source=app&amp;amp;utm_medium=geektime&amp;amp;utm_campaign=onsell&amp;amp;utm_content=0212textlink&quot;&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7c/b1/7ca7c24e92d25bde2e8609ed5386b5b1.jpg&quot; alt=&quot;unpreview&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;

<script type="text/javascript">
    function changetheme(str)
    {
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='theme='+str+'; path=/; '+expires;
        location.href = location.href;
    }
</script>
<script type="text/javascript">
    function changelanguage(str)
    {
        if (str=='Language') str = '';
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='language='+str+'; path=/; '+expires;
        location.href = location.href;
    }
    function login() {
        document.getElementById('mask').style.display='';
            //document.getElementById('mask').style.width=document.documentElement.scrollWidth+'px';
        document.getElementById('mask').style.height=document.documentElement.scrollHeight<window.innerHeight?window.innerHeight:document.documentElement.scrollHeight+'px';
        document.getElementById('login_div').style.display='';
        document.getElementById('login_div').style.left=(document.body.clientWidth-document.getElementById('login_div').offsetWidth)/2 +'px';
        document.getElementById('login_div').style.top=(window.innerHeight-document.getElementById('login_div').offsetHeight)/2+document.body.scrollTop +'px';
        document.getElementById('login_input').focus();
    }
    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }
    var $url = document.getElementById('url');
    if ($url) {
        $url.innerHTML = location.protocol + '//' + location.host + $url.innerHTML;
        $url.style.height = $url.scrollHeight + 'px';
    }
    var $textarea=document.getElementById('txt-a');
    if ($textarea) {
        $textarea.style.height = $textarea.scrollHeight + 'px';
    }
    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";
        });
        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
        document.execCommand("copy");
        alert(tmptextarea.innerHTML+"成功");
    }
    function operatediv_close(operate) {
        document.getElementById(operate+'_div').style.display='none';
        document.getElementById('mask').style.display='none';
    }
</script>
<script src="//unpkg.zhimg.com/ionicons@4.4.4/dist/ionicons.js"></script>
<script src="https://cdn.bootcss.com/js-sha1/0.6.0/sha1.min.js"></script>
