&lt;div class=&quot;_29HP61GA_0&quot;&gt;
&lt;h1&gt;36-浏览器事件：为什么会有捕获过程和冒泡过程？&lt;/h1&gt;
&lt;p&gt;你好，我是winter。这一节课，我们进入了浏览器的部分，一起来学习一下事件。&lt;/p&gt;&lt;h2&gt;事件概述&lt;/h2&gt;&lt;p&gt;在开始接触具体的API之前，我们要先了解一下事件。一般来说，事件来自输入设备，我们平时的个人设备上，输入设备有三种：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;键盘；&lt;/li&gt;
&lt;li&gt;鼠标；&lt;/li&gt;
&lt;li&gt;触摸屏。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;这其中，触摸屏和鼠标又有一定的共性，它们被称作pointer设备，所谓pointer设备，是指它的输入最终会被抽象成屏幕上面的一个点。&lt;/strong&gt;但是触摸屏和鼠标又有一定区别，它们的精度、反应时间和支持的点的数量都不一样。&lt;/p&gt;&lt;p&gt;我们现代的UI系统，都源自WIMP系统。WIMP即Window Icon Menu Pointer四个要素，它最初由施乐公司研发，后来被微软和苹果两家公司应用在了自己的操作系统上（关于这个还有一段有趣的故事，我附在文末了）。&lt;/p&gt;&lt;p&gt;WIMP是如此成功，以至于今天很多的前端工程师会有一个观点，认为我们能够“点击一个按钮”，实际上并非如此，我们只能够点击鼠标上的按钮或者触摸屏，是操作系统和浏览器把这个信息对应到了一个逻辑上的按钮，再使得它的视图对点击事件有反应。这就引出了我们第一个要讲解的机制：捕获与冒泡。&lt;/p&gt;&lt;h2&gt;捕获与冒泡&lt;/h2&gt;&lt;p&gt;很多文章会讲到捕获过程是从外向内，冒泡过程是从内向外，但是这里我希望讲清楚，为什么会有捕获过程和冒泡过程。&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;p&gt;我们刚提到，实际上点击事件来自触摸屏或者鼠标，鼠标点击并没有位置信息，但是一般操作系统会根据位移的累积计算出来，跟触摸屏一样，提供一个坐标给浏览器。&lt;/p&gt;&lt;p&gt;那么，把这个坐标转换为具体的元素上事件的过程，就是捕获过程了。而冒泡过程，则是符合人类理解逻辑的：当你按电视机开关时，你也按到了电视机。&lt;/p&gt;&lt;p&gt;所以我们可以认为，捕获是计算机处理事件的逻辑，而冒泡是人类处理事件的逻辑。&lt;/p&gt;&lt;p&gt;以下代码展示了事件传播顺序：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-HTML&quot;&gt;&amp;lt;body&amp;gt;
  &amp;lt;input id=&quot;i&quot;/&amp;gt;
&amp;lt;/body&amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;document.body.addEventListener(&quot;mousedown&quot;, () =&amp;gt; {
  console.log(&quot;key1&quot;)
}, true)
document.getElementById(&quot;i&quot;).addEventListener(&quot;mousedown&quot;, () =&amp;gt; {
  console.log(&quot;key2&quot;)
}, true)
document.body.addEventListener(&quot;mousedown&quot;, () =&amp;gt; {
  console.log(&quot;key11&quot;)
}, false)
document.getElementById(&quot;i&quot;).addEventListener(&quot;mousedown&quot;, () =&amp;gt; {
  console.log(&quot;key22&quot;)
}, false)
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;我们监听了body和一个body的子元素上的鼠标按下事件，捕获和冒泡分别监听，可以看到，最终产生的顺序是：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;“key1”&lt;/li&gt;
&lt;li&gt;“key2”&lt;/li&gt;
&lt;li&gt;“key22”&lt;/li&gt;
&lt;li&gt;“key11”&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;这是捕获和冒泡发生的完整顺序。&lt;/p&gt;&lt;p&gt;在一个事件发生时，捕获过程跟冒泡过程总是先后发生，跟你是否监听毫无关联。&lt;/p&gt;&lt;p&gt;在我们实际监听事件时，我建议这样使用冒泡和捕获机制：默认使用冒泡模式，当开发组件时，遇到需要父元素控制子元素的行为，可以使用捕获机制。&lt;/p&gt;&lt;p&gt;理解了冒泡和捕获的过程，我们zai看监听事件的API，就非常容易理解了。&lt;/p&gt;&lt;p&gt;addEventListener有三个参数：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;事件名称；&lt;/li&gt;
&lt;li&gt;事件处理函数；&lt;/li&gt;
&lt;li&gt;捕获还是冒泡。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;事件处理函数不一定是函数，也可以是个JavaScript具有handleEvent方法的对象，看下例子：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;var o = {
  handleEvent: event =&amp;gt; console.log(event)
}
document.body.addEventListener(&quot;keydown&quot;, o, false);
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;第三个参数不一定是bool值，也可以是个对象，它提供了更多选项。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;once：只执行一次。&lt;/li&gt;
&lt;li&gt;passive：承诺此事件监听不会调用preventDefault，这有助于性能。&lt;/li&gt;
&lt;li&gt;useCapture：是否捕获（否则冒泡）。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;实际使用，在现代浏览器中，还可以不传第三个参数，我建议默认不传第三个参数，因为我认为冒泡是符合正常的人类心智模型的，大部分业务开发者不需要关心捕获过程。除非你是组件或者库的使用者，那就总是需要关心冒泡和捕获了。&lt;/p&gt;&lt;h2&gt;焦点&lt;/h2&gt;&lt;p&gt;我们讲完了pointer事件是由坐标控制，而我们还没有讲到键盘事件。&lt;/p&gt;&lt;p&gt;键盘事件是由焦点系统控制的，一般来说，操作系统也会提供一套焦点系统，但是现代浏览器一般都选择在自己的系统内覆盖原本的焦点系统。&lt;/p&gt;&lt;p&gt;焦点系统也是视障用户访问的重要入口，所以设计合理的焦点系统是非常重要的产品需求，尤其是不少国家对可访问性有明确的法律要求。&lt;/p&gt;&lt;p&gt;在旧时代，有一个经典的问题是如何去掉输入框上的虚线框，这个虚线框就是Windows焦点系统附带的UI表现。&lt;/p&gt;&lt;p&gt;现在Windows的焦点已经不是用虚线框表示了，但是焦点系统的设计几十年间没有太大变化。&lt;/p&gt;&lt;p&gt;焦点系统认为整个UI系统中，有且仅有一个“聚焦”的元素，所有的键盘事件的目标元素都是这个聚焦元素。&lt;/p&gt;&lt;p&gt;Tab键被用来切换到下一个可聚焦的元素，焦点系统占用了Tab键，但是可以用JavaScript来阻止这个行为。&lt;/p&gt;&lt;p&gt;浏览器API还提供了API来操作焦点，如：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;document.body.focus();
document.body.blur();
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;其实原本键盘事件不需要捕获过程，但是为了跟pointer设备保持一致，也规定了从外向内传播的捕获过程。&lt;/p&gt;&lt;h2&gt;自定义事件&lt;/h2&gt;&lt;p&gt;除了来自输入设备的事件，还可以自定义事件，实际上事件也是一种非常好的代码架构，但是DOM API中的事件并不能用于普通对象，所以很遗憾，我们只能在DOM元素上使用自定义事件。&lt;/p&gt;&lt;p&gt;自定义事件的代码示例如下（来自MDN）：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;var evt = new Event(&quot;look&quot;, {&quot;bubbles&quot;:true, &quot;cancelable&quot;:false});
document.dispatchEvent(evt);
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这里使用Event构造器来创造了一个新的事件，然后调用dispatchEvent来在特定元素上触发。&lt;br&gt;
我们可以给这个Event添加自定义属性、方法。&lt;/p&gt;&lt;p&gt;注意，这里旧的自定义事件方法（使用document.createEvent和initEvent）已经被废弃。&lt;/p&gt;&lt;h2&gt;总结&lt;/h2&gt;&lt;p&gt;今天这一节课，我们讲了浏览器中的事件。&lt;/p&gt;&lt;p&gt;我们分别介绍了事件的捕获与冒泡机制、焦点机制和自定义事件。&lt;/p&gt;&lt;p&gt;捕获与冒泡机制来自pointer设备输入的处理，捕获是计算机处理输入的逻辑，冒泡是人类理解事件的思维，捕获总是在冒泡之前发生。&lt;/p&gt;&lt;p&gt;焦点机制则来自操作系统的思路，用于处理键盘事件。除了我们讲到的这些，随着输入设备的不断丰富，还有很多新的事件加入，如Geolocation和陀螺仪等。&lt;/p&gt;&lt;p&gt;最后给你留个小问题。请你找出你所知道的所有事件类型，和它们的目标元素类型。&lt;/p&gt;&lt;h2&gt;WIMP的小故事&lt;/h2&gt;&lt;p&gt;WIMP是由Alan Kay主导设计的，这位巨匠，同时也是面向对象之父和Smalltalk语言之父。&lt;/p&gt;&lt;p&gt;乔布斯曾经受邀参观施乐，他见到当时的WIMP界面，认为非常惊艳，不久后就领导苹果研究了新一代麦金塔系统。&lt;/p&gt;&lt;p&gt;后来，在某次当面对话中，乔布斯指责比尔盖茨抄袭了WIMP的设计，盖茨淡定地回答：“史蒂夫，我觉得应该用另一种方式看待这个问题。这就像我们有个叫施乐的有钱邻居，当我闯进去想偷走电视时，却发现你已经这么干了。”&lt;/p&gt;&lt;p&gt;但是不论如何，苹果和微软的数十代操作系统，极大地发展了这个体系，才有了我们今天的UI界面。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7c/b1/7ca7c24e92d25bde2e8609ed5386b5b1.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;
        &lt;ul&gt;
        
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            Carson  2019-04-16 05:33:14
        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;
            尝试按照老师提到的完备性原则，列出所有类型。经过查找，发现自己之前了解的事件类型只占全部类型不到三分之一。&lt;br&gt;&lt;br&gt;由于留言 2000 字的限制，在末尾省略了一些具体事件名称。&lt;br&gt;&lt;br&gt;&lt;br&gt;资源事件（Resource events）&lt;br&gt;目标元素：有 src 属性的元素。&lt;br&gt;事件：&lt;br&gt;* cached&lt;br&gt;* error&lt;br&gt;* abort&lt;br&gt;* load&lt;br&gt;* beforeunload&lt;br&gt;* unload&lt;br&gt;&lt;br&gt;&lt;br&gt;网络事件（Network events）&lt;br&gt;目标元素：浏览器（window）各家浏览器在这个事件上没有达成共识。&lt;br&gt;* online&lt;br&gt;* offline&lt;br&gt;&lt;br&gt;&lt;br&gt;焦点事件（Focus events）&lt;br&gt;目标元素：包括四类元素，链接类元素，表格类元素，嵌入类元素，所有带有 tabindex 属性的元素&lt;br&gt;事件：&lt;br&gt;* focus&lt;br&gt;* blur&lt;br&gt;&lt;br&gt;&lt;br&gt;WebSocket 事件（WebSocket events）&lt;br&gt;目标元素：WebSocket&lt;br&gt;事件：&lt;br&gt;* open&lt;br&gt;* message&lt;br&gt;* error&lt;br&gt;* close&lt;br&gt;&lt;br&gt;&lt;br&gt;历史事件（Session History events）&lt;br&gt;目标元素：浏览器&lt;br&gt;事件：&lt;br&gt;* pagehide&lt;br&gt;* pageshow&lt;br&gt;* popstate&lt;br&gt;&lt;br&gt;&lt;br&gt;CSS 动画事件（CSS Animation events）&lt;br&gt;目标元素：带 CSS 动画的元素&lt;br&gt;事件：&lt;br&gt;* animationstart&lt;br&gt;* animationend&lt;br&gt;* animationiteration&lt;br&gt;&lt;br&gt;&lt;br&gt;CSS 过渡事件（CSS Transition events）&lt;br&gt;目标元素：带 CSS 过渡的元素&lt;br&gt;事件：&lt;br&gt;* transitionstart&lt;br&gt;* transitioncancel&lt;br&gt;* transitionend&lt;br&gt;* transitionrun&lt;br&gt;&lt;br&gt;&lt;br&gt;表格事件（Form events）&lt;br&gt;目标元素：form 元素&lt;br&gt;事件：&lt;br&gt;* reset&lt;br&gt;* submit&lt;br&gt;* change&lt;br&gt;&lt;br&gt;&lt;br&gt;打印事件（Printing events）&lt;br&gt;目标元素：浏览器（window）&lt;br&gt;事件：&lt;br&gt;* beforeprint&lt;br&gt;* afterprint&lt;br&gt;&lt;br&gt;&lt;br&gt;文字输入事件（Text Composition events）&lt;br&gt;目标元素：可以输入文字的元素。使用拼音输入法也会触发该事件。&lt;br&gt;事件：&lt;br&gt;* compositionstart&lt;br&gt;* compositionupdate&lt;br&gt;* compositionend&lt;br&gt;&lt;br&gt;&lt;br&gt;视窗事件（View events）&lt;br&gt;目标元素：浏览器（window）或 document&lt;br&gt;事件：&lt;br&gt;* fullscreenchange&lt;br&gt;* fullscreenerror&lt;br&gt;* resize&lt;br&gt;* scroll&lt;br&gt;&lt;br&gt;&lt;br&gt;粘贴板事件（Clipboard events）&lt;br&gt;目标元素：任何指定元素或者粘贴板对象&lt;br&gt;事件：&lt;br&gt;* cut&lt;br&gt;* copy&lt;br&gt;* paste&lt;br&gt;&lt;br&gt;&lt;br&gt;键盘事件（Keyboard events）&lt;br&gt;目标元素：任何指定元素&lt;br&gt;事件：&lt;br&gt;* keydown&lt;br&gt;* keypress&lt;br&gt;* keyup&lt;br&gt;&lt;br&gt;&lt;br&gt;鼠标事件（Mouse events）&lt;br&gt;目标元素：任何指定元素&lt;br&gt;事件：&lt;br&gt;* auxclick&lt;br&gt;* click&lt;br&gt;* contextmenu&lt;br&gt;* dblclick&lt;br&gt;* mousedown&lt;br&gt;* mouseenter&lt;br&gt;* mouseleave&lt;br&gt;* mousemove&lt;br&gt;* mouseover&lt;br&gt;* mouseout&lt;br&gt;* mouseup&lt;br&gt;* pointerlockchange&lt;br&gt;* pointerlockerror&lt;br&gt;* select&lt;br&gt;* wheel&lt;br&gt;&lt;br&gt;&lt;br&gt;拖拽事件（Drag &amp;amp; Drop events）&lt;br&gt;目标元素：当前被拖拽的元素&lt;br&gt;事件：&lt;br&gt;* drag&lt;br&gt;* dragend&lt;br&gt;* dragenter&lt;br&gt;* dragstart&lt;br&gt;* dragleave&lt;br&gt;* dragover&lt;br&gt;* drop&lt;br&gt;&lt;br&gt;&lt;br&gt;多媒体事件（Media events）&lt;br&gt;目标元素：多媒体元素，包括 video 和 audio 元素。&lt;br&gt;事件：省略。&lt;br&gt;&lt;br&gt;&lt;br&gt;幕后事件（Progress events）&lt;br&gt;目标元素：&lt;br&gt;* 在进行 XMLHttpRequest 的元素&lt;br&gt;* 读取外部资源的元素，包括 img、audio、video、style 或者 link&lt;br&gt;事件：省略。&lt;br&gt;&lt;br&gt;&lt;br&gt;存储事件（Storage events）&lt;br&gt;事件：&lt;br&gt;* change（目标元素 input、select 和 textarea）&lt;br&gt;* storage（localStorage 和 sessionStorage） [21赞]
        &lt;/div&gt;
        
    &lt;/div&gt;
&lt;/li&gt;
            
&lt;br/&gt;
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            阿成  2019-04-16 09:59:39

<script type="text/javascript">
    function changetheme(str)
    {
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='theme='+str+'; path=/; '+expires;
        location.href = location.href;
    }
</script>
<script type="text/javascript">
    function changelanguage(str)
    {
        if (str=='Language') str = '';
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='language='+str+'; path=/; '+expires;
        location.href = location.href;
    }
    function login() {
        document.getElementById('mask').style.display='';
            //document.getElementById('mask').style.width=document.documentElement.scrollWidth+'px';
        document.getElementById('mask').style.height=document.documentElement.scrollHeight<window.innerHeight?window.innerHeight:document.documentElement.scrollHeight+'px';
        document.getElementById('login_div').style.display='';
        document.getElementById('login_div').style.left=(document.body.clientWidth-document.getElementById('login_div').offsetWidth)/2 +'px';
        document.getElementById('login_div').style.top=(window.innerHeight-document.getElementById('login_div').offsetHeight)/2+document.body.scrollTop +'px';
        document.getElementById('login_input').focus();
    }
    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }
    var $url = document.getElementById('url');
    if ($url) {
        $url.innerHTML = location.protocol + '//' + location.host + $url.innerHTML;
        $url.style.height = $url.scrollHeight + 'px';
    }
    var $textarea=document.getElementById('txt-a');
    if ($textarea) {
        $textarea.style.height = $textarea.scrollHeight + 'px';
    }
    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";
        });
        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
        document.execCommand("copy");
        alert(tmptextarea.innerHTML+"成功");
    }
    function operatediv_close(operate) {
        document.getElementById(operate+'_div').style.display='none';
        document.getElementById('mask').style.display='none';
    }
</script>
<script src="//unpkg.zhimg.com/ionicons@4.4.4/dist/ionicons.js"></script>
