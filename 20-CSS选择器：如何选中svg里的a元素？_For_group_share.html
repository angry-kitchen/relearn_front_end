&lt;div class=&quot;_29HP61GA_0&quot;&gt;
&lt;h1&gt;20-CSS选择器：如何选中svg里的a元素？&lt;/h1&gt;
&lt;p&gt;你好，我是winter。&lt;/p&gt;&lt;p&gt;我们在之前CSS语法课程中，已经介绍了关于选择器的一部分基础知识。在今天的这一课里，我们来系统学习一下CSS选择器。&lt;/p&gt;&lt;p&gt;在CSS语法课程中，我们已经见过一些选择器了，但在进入到具体的选择器介绍之前，我们首先要对选择器有一个整体的认识。&lt;/p&gt;&lt;p&gt;我先来讲讲选择器是什么，选择器是由CSS最先引入的一个机制（但随着document.querySelector等API的加入，选择器已经不仅仅是CSS的一部分了）。我们今天这一课，就重点讲讲CSS选择器的一些机制。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;选择器的基本意义是：根据一些特征，选中元素树上的一批元素。&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;我们把选择器的结构分一下类，那么由简单到复杂可以分成以下几种。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;简单选择器：针对某一特征判断是否选中元素。&lt;/li&gt;
&lt;li&gt;复合选择器：连续写在一起的简单选择器，针对元素自身特征选择单个元素。&lt;/li&gt;
&lt;li&gt;复杂选择器：由“（空格）”“ &amp;gt;”“ ~”“ +”“ ||”等符号连接的复合选择器，根据父元素或者前序元素检查单个元素。&lt;/li&gt;
&lt;li&gt;选择器列表：由逗号分隔的复杂选择器，表示“或”的关系。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;我们可以看到，选择器是由简单选择器逐级组合而成的结构，那么我们就来首先看一下简单选择器。&lt;/p&gt;&lt;h2&gt;简单选择器&lt;/h2&gt;&lt;p&gt;我们在前面说过，简单选择器是针对某一特征判断是否为选中元素。今天我会为你介绍一系列常见的简单选择器，我们把相似的简单选择器放在一起，这样更易于你去记忆。&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/4c/ce/4c9ac78870342dc802137ea9c848c0ce.png&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;h2&gt;类型选择器和全体选择器&lt;/h2&gt;&lt;p&gt;我们要介绍的第一个简单选择器就是类型选择器，它根据一个元素的标签名来选中元素。&lt;/p&gt;&lt;p&gt;比如：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;   div {
   }
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这看上去非常简单，但是实际上，我们还必须要考虑html或者xml元素的命名空间问题。&lt;/p&gt;&lt;p&gt;比如我们的svg元素，实际上在： &lt;a href=&quot;http://www.w3.org/2000/svg&quot;&gt;http://www.w3.org/2000/svg&lt;/a&gt; 命名空间之下。&lt;/p&gt;&lt;p&gt;svg和html中都有a元素，我们若要想区分选择svg中的a和html中的a，就必须用带命名空间的类型选择器。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;!DOCTYPE html&amp;gt;
&amp;lt;html&amp;gt;
&amp;lt;head&amp;gt;
  &amp;lt;meta charset=&amp;quot;utf-8&amp;quot;&amp;gt;
  &amp;lt;title&amp;gt;JS Bin&amp;lt;/title&amp;gt;
&amp;lt;/head&amp;gt;
&amp;lt;body&amp;gt;
&amp;lt;svg width=&amp;quot;100&amp;quot; height=&amp;quot;28&amp;quot; viewBox=&amp;quot;0 0 100 28&amp;quot; version=&amp;quot;1.1&amp;quot;
     xmlns=&amp;quot;http://www.w3.org/2000/svg&amp;quot; xmlns:xlink=&amp;quot;http://www.w3.org/1999/xlink&amp;quot;&amp;gt;
  &amp;lt;desc&amp;gt;Example link01 - a link on an ellipse
  &amp;lt;/desc&amp;gt;
  &amp;lt;a xlink:href=&amp;quot;http://www.w3.org&amp;quot;&amp;gt;
    &amp;lt;text y=&amp;quot;100%&amp;quot;&amp;gt;name&amp;lt;/text&amp;gt;
  &amp;lt;/a&amp;gt;
&amp;lt;/svg&amp;gt;
&amp;lt;br/&amp;gt;
&amp;lt;a href=&amp;quot;javascript:void 0;&amp;quot;&amp;gt;name&amp;lt;/a&amp;gt;
&amp;lt;/body&amp;gt;
&amp;lt;/html&amp;gt;
@namespace svg url(http://www.w3.org/2000/svg);
@namespace html url(http://www.w3.org/1999/xhtml);
svg|a {
  stroke:blue;
  stroke-width:1;
}
html|a {
  font-size:40px
}
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这里有一个特殊的选择器，就是“ * ” ，它称为全体选择器，可以选中任意元素。它的用法跟类型选择器是完全一致的，这里就把它们放到一起介绍了。&lt;/p&gt;&lt;h2&gt;id选择器与class选择器&lt;/h2&gt;&lt;p&gt;id选择器和class选择器都是针对特定属性的选择器。id选择器是“#”号后面跟随id名，class选择器是“.”后面跟随class名。我们来看看基本用法：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;#myid {
  stroke:blue;
  stroke-width:1;
}
.mycls {
  font-size:40px
}
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这两个选择器都是在属性选择器之前就设计出来的选择器，属性选择器出来了以后，理论上可以一定程度上替代它们。但是要注意，class选择器识别的是：用空格分隔的class语法。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;a class=&amp;quot;a b c&amp;quot;&amp;gt;xxx&amp;lt;/a&amp;gt;
.a {
    color:red;
}
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;在这个例子中，我们使用了用空格分隔的class属性，使用“.a”“.b”或者“.c”都能够选中元素，也可以使用多个class选择器来要求元素具有多个类。&lt;/p&gt;&lt;h2&gt;属性选择器&lt;/h2&gt;&lt;p&gt;属性选择器根据HTML元素的属性来选中元素。属性选择器有四种形态。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;第一种，[att]&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;直接在方括号中放入属性名，是检查元素是否具有这个属性，只要元素有这个属性，不论属性是什么值，都可以被选中。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;第二种，[att=val]&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;精确匹配，检查一个元素属性的值是否是val。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;第三种，[att~=val]&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;多种匹配，检查一个元素的值是否是若干值之一，这里的val不是一个单一的值了，可以是用空格分隔的一个序列。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;第四种，[att|=val]&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;开头匹配，检查一个元素的值是否是以val开头，它跟精确匹配的区别是属性只要以val开头即可，后面内容不管。&lt;/p&gt;&lt;p&gt;有些HTML属性含有特殊字符，这个时候，可以把val用引号括起来，形成一个CSS字符串。CSS字符串允许使用单双引号来规避特殊字符，也可以用反斜杠转义，这样，就可以表示出任意属性值啦。&lt;/p&gt;&lt;h2&gt;伪类选择器&lt;/h2&gt;&lt;p&gt;接下来我们开始介绍伪类选择器，伪类选择器是一系列由CSS规定好的选择器，它们以冒号开头。伪类选择器有普通型和函数型两种。&lt;/p&gt;&lt;p&gt;我们首先来介绍一下伪类中最常用的部分：树结构关系伪类。&lt;/p&gt;&lt;h3&gt;树结构关系伪类选择器&lt;/h3&gt;&lt;p&gt;:root 伪类表示树的根元素，在选择器是针对完整的html文档情况，我们一般用html标签即可选中根元素。但是随着scoped css和shadow root等场景出现，选择器可以针对某一子树来选择，这时候就很需要root伪类了。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;:empty 伪类表示没有子节点的元素，这里有个例外就是子节点为空白文本节点的情况。&lt;/li&gt;
&lt;li&gt;:nth-child 和 :nth-last-child 这是两个函数型的伪类，CSS的An+B语法设计的是比较复杂的，我们这里仅仅介绍基本用法。我们还是看几个例子：&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/1e/a9/1ebdba2978a22c13844d108318b271a9.png&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;:nth-last-child的区别仅仅是从后往前数。&lt;/li&gt;
&lt;li&gt;:first-child :last-child 分别表示第一个和最后一个元素。&lt;/li&gt;
&lt;li&gt;:only-child 按字面意思理解即可，选中唯一一个子元素。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;of-type系列，是一个变形的语法糖，S:nth-of-type(An+B)是:nth-child(|An+B| of S)的另一种写法。&lt;/p&gt;&lt;p&gt;以此类推，还有nth-last-of-type、first-of-type、last-of-type、only-of-type。&lt;/p&gt;&lt;h3&gt;链接与行为伪类选择器&lt;/h3&gt;&lt;p&gt;链接与行为是第一批设计出来的伪类，也是最常用的一批。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;:any-link 表示任意的链接，包括a、area和link标签都可能匹配到这个伪类。&lt;/li&gt;
&lt;li&gt;:link 表示未访问过的链接， :visited 表示已经访问过的链接。&lt;/li&gt;
&lt;li&gt;:hover 表示鼠标悬停在上的元素，&lt;/li&gt;
&lt;li&gt;:active 表示用户正在激活这个元素，如用户按下按钮，鼠标还未抬起时，这个按钮就处于激活状态&lt;/li&gt;
&lt;li&gt;:focus 表示焦点落在这个元素之上。&lt;/li&gt;
&lt;li&gt;:target 用于选中浏览器URL的hash部分所指示的元素。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;在Selector Level 4草案中，还引入了 target-within、focus-within 等伪类，用于表示target或者focus的父容器。&lt;/p&gt;&lt;h3&gt;逻辑伪类选择器&lt;/h3&gt;&lt;p&gt;我们这里介绍一个逻辑伪类 —— :not 伪类。&lt;/p&gt;&lt;p&gt;这个伪类是个函数型伪类，它的作用时选中内部的简单选择器命中的元素。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;*|*:not(:hover)
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;选择器3级标准中，not只支持简单选择器，在选择器4级标准，则允许not接受一个选择器列表，这意味着选择器支持嵌套，仅靠not即可完成选择器的一阶真值逻辑完备，但目前还没有看到浏览器实现它。&lt;/p&gt;&lt;p&gt;在Selector Level 4草案中，还引入了:is :where :has 等逻辑伪类，但是它们有一些违背了选择器匹配DOM树不回溯的原则，所以这部分设计最终的命运如何还不太确定。&lt;/p&gt;&lt;h3&gt;其它伪类选择器&lt;/h3&gt;&lt;p&gt;还有一些草案中或者不常用的选择器，你仅做大概了解即可。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;国际化：用于处理国际化和多语言问题。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;dir&lt;/li&gt;
&lt;li&gt;lang&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;音频/视频：用于区分音视频播放状态。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;play&lt;/li&gt;
&lt;li&gt;pause&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;时序：用于配合读屏软件等时序性客户端的伪类。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;current&lt;/li&gt;
&lt;li&gt;past&lt;/li&gt;
&lt;li&gt;future&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;表格：用于处理table的列的伪类。&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;nth-col&lt;/li&gt;
&lt;li&gt;nth-last-col&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;伪类是很大的一类简单选择器，它是选择器能力的一种补充。在实际使用中，我还是建议你尽量通过合适的id和class来标识元素，约束伪类的使用。最好只在不得不使用伪类的场景使用伪类，这对于CSS代码的性能和可读性都有好处。&lt;/p&gt;&lt;h2&gt;结语&lt;/h2&gt;&lt;p&gt;这一节课程中，我们介绍了CSS选择器的整体结构，并且介绍了一系列简单选择器。它们包括了下面这些内容。&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;类型选择器：根据一个元素的标签名来选中元素。&lt;/li&gt;
&lt;li&gt;全体选择器：与类型选择器类似，选择任意元素。&lt;/li&gt;
&lt;li&gt;id选择器：#后面跟随id名。&lt;/li&gt;
&lt;li&gt;class选择器：.后面跟随class名。&lt;/li&gt;
&lt;li&gt;伪类选择器：一系列由CSS规定好的选择器，它们以冒号开头，伪类有普通型和函数型。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;在下一节课，我们开始进入到更复杂的情况，我们将会介绍选择器的组合使用方式和选择器的一些机制。&lt;/p&gt;&lt;p&gt;今天留给你的思考题是：用JavaScript实现一个能够处理所有简单选择器的querySelector（行为伪类除外），你可以把你的答案分享出来，我们一起来探讨吧。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7c/b1/7ca7c24e92d25bde2e8609ed5386b5b1.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;
        &lt;ul&gt;
        
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            不曾潇洒  2019-03-13 10:46:30
        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;
            老师这儿描述有点问题:&lt;br&gt;属性选择器第四种[attr|=value]&lt;br&gt;应该是表示带有以 attr 命名的属性的元素，属性值为“value”或是以“value-”为前缀（&amp;quot;-&amp;quot;为连字符，Unicode编码为U+002D）开头。典型的应用场景是用来来匹配语言简写代码（如zh-CN，zh-TW可以用zh作为value）。&lt;br&gt;&lt;br&gt;[attr^=value]&lt;br&gt;表示带有以 attr 命名的属性，且属性值是以&amp;quot;value&amp;quot;开头的元素。&lt;br&gt;&lt;br&gt;出处:https:&amp;#47;&amp;#47;developer.mozilla.org&amp;#47;zh-CN&amp;#47;docs&amp;#47;Web&amp;#47;CSS&amp;#47;Attribute_selectors [10赞]
        &lt;/div&gt;
        
    &lt;/div&gt;
&lt;/li&gt;
            
&lt;br/&gt;
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            GETStrongBENice  2019-03-12 14:21:57
        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;
            属性以某值开头不是[attr^=xxx]吗（捂脸 [6赞]
        &lt;/div&gt;
        
    &lt;/div&gt;
&lt;/li&gt;
            
&lt;br/&gt;
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            阿成  2019-03-06 17:19:13
        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;

            &lt;br&gt;选择器	描述&lt;br&gt;[attribute]	用于选取带有指定属性的元素。&lt;br&gt;[attribute=value]	用于选取带有指定属性和值的元素。&lt;br&gt;[attribute~=value]	用于选取属性值中包含指定词汇的元素。&lt;br&gt;[attribute|=value]	用于选取带有以指定值开头的属性值的元素，该值必须是整个单词。&lt;br&gt;[attribute^=value]	匹配属性值以指定值开头的每个元素。&lt;br&gt;[attribute$=value]	匹配属性值以指定值结尾的每个元素。&lt;br&gt;[attribute*=value]	匹配属性值中包含指定值的每个元素。 [1赞]

            function querySelector (selector, rootNode = document) {&lt;br&gt;  let [first, rest] = splitSelectorStr(selector)&lt;br&gt;  let nodes = findNodes(rootNode, first)&lt;br&gt;  if (nodes.length &amp;gt; 0) {&lt;br&gt;    if (rest.length === 0) {&lt;br&gt;      return nodes[0]&lt;br&gt;    }&lt;br&gt;    for (let node of nodes) {&lt;br&gt;      let res = querySelector(rest, node)&lt;br&gt;      if (res) {&lt;br&gt;        return res&lt;br&gt;      }&lt;br&gt;    }&lt;br&gt;  }&lt;br&gt;  return null&lt;br&gt;}&lt;br&gt;function findNodes (rootNode, selector) {&lt;br&gt;  let head = selector.charAt(0)&lt;br&gt;  let body = selector.slice(1)&lt;br&gt;  switch (head) {&lt;br&gt;    case &amp;#39;.&amp;#39;:&lt;br&gt;      return rootNode.getElementsByClassName(body)&lt;br&gt;    case &amp;#39;#&amp;#39;:&lt;br&gt;      return [rootNode.getElementById(body)]&lt;br&gt;    default:&lt;br&gt;      return rootNode.getElementsByTagName(selector)&lt;br&gt;  }&lt;br&gt;}&lt;br&gt;function splitSelectorStr (selector) {&lt;br&gt;  let s = selector.trim()&lt;br&gt;  let i = s.indexOf(&amp;#39; &amp;#39;)&lt;br&gt;  let first, rest&lt;br&gt;  if (i === -1) {&lt;br&gt;    first = s&lt;br&gt;    rest = &amp;#39;&amp;#39;&lt;br&gt;  } else {&lt;br&gt;    first = s.slice(0, i)&lt;br&gt;    rest = s.slice(i + 1)&lt;br&gt;  }&lt;br&gt;  return [first, rest]&lt;br&gt;}

<script type="text/javascript">
    function changelanguage(str)
    {
        if (str=='Language') str = '';
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='language='+str+'; path=/; '+expires;
        location.href = location.href;
    }
    function login() {
        document.getElementById('mask').style.display='';
            //document.getElementById('mask').style.width=document.documentElement.scrollWidth+'px';
        document.getElementById('mask').style.height=document.documentElement.scrollHeight<window.innerHeight?window.innerHeight:document.documentElement.scrollHeight+'px';
        document.getElementById('login_div').style.display='';
        document.getElementById('login_div').style.left=(document.body.clientWidth-document.getElementById('login_div').offsetWidth)/2 +'px';
        document.getElementById('login_div').style.top=(window.innerHeight-document.getElementById('login_div').offsetHeight)/2+document.body.scrollTop +'px';
        document.getElementById('login_input').focus();
    }
    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }
    var $url = document.getElementById('url');
    if ($url) {
        $url.innerHTML = location.protocol + '//' + location.host + $url.innerHTML;
        $url.style.height = $url.scrollHeight + 'px';
    }
    var $textarea=document.getElementById('txt-a');
    if ($textarea) {
        $textarea.style.height = $textarea.scrollHeight + 'px';
    }
    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";
        });
        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
        document.execCommand("copy");
        alert(tmptextarea.innerHTML+"成功");
    }
    function operatediv_close(operate) {
        document.getElementById(operate+'_div').style.display='none';
        document.getElementById('mask').style.display='none';

</script>
