&lt;body&gt;
&lt;div class=&quot;_29HP61GA_0&quot;&gt;
&lt;h1&gt;加餐-前端与图形学&lt;/h1&gt;
&lt;p&gt;&lt;video preload=&quot;none&quot; controls=&quot;&quot;&gt;&lt;source src=&quot;https://media001.geekbang.org/customerTrans/6f475a24b1498919eb0a38bef256c23a/edae398-16865300ca4-0000-0000-01d-dbacd.mp4&quot; type=&quot;video/mp4&quot;&gt;&lt;source src=&quot;https://media001.geekbang.org/31e9324ea0154fa7b601b41a6d87c0f0/44bafa992b384f0590c49bba9b7ac4af-89d257d312f9a3ecc979b7a508446d9b-sd.m3u8&quot; type=&quot;application/x-mpegURL&quot;&gt;&lt;source src=&quot;https://media001.geekbang.org/31e9324ea0154fa7b601b41a6d87c0f0/44bafa992b384f0590c49bba9b7ac4af-aabc1cd111a54ce350f5bee705cce44d-hd.m3u8&quot; type=&quot;application/x-mpegURL&quot;&gt;&lt;/video&gt;&lt;/p&gt;&lt;p&gt;（点击视频观看完整分享内容。）&lt;/p&gt;&lt;h2&gt;主要内容&lt;/h2&gt;&lt;p&gt;关于前端和图形学，我分成了三个部分来讲解。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/40/f6/40d8d263d15f779a232816a67230f0f6.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;第一部分是讲前端和图形学有什么样的关系。我们为什么要在前端里引入图形学，这个也是我的一段心路历程。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;第二部分相对来说是比较实用的，就是图形学的应用场景。如何在前端的日常的工作中，把图形学的知识用进去，为我们的工作和业务创造价值。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;最后一部分是对图形学基础设施的一些建设，目前还是一个比较初级的阶段，但是对大家来说，应该有些思路还是可以去思考的。&lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;&lt;h2&gt;前端和图形学&lt;/h2&gt;&lt;p&gt;首先讲第一部分前端和图形学，先讲讲缘起。&lt;/p&gt;&lt;h3&gt;缘起&lt;/h3&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/34/3c/342921012fbcd30bd231fb37c99e293c.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;2011年我做了一个分享，当时HTML5正火，我讲了这么一个内容叫做gesture animation，我是用HTML5上的TouchEvent，去模拟当时非常惊艳的iOS的操作风格。&lt;/p&gt;&lt;p&gt;2013年我又开始讲一个叫做flexible design的东西，这是针对当时一个非常火的概念提的。那个概念能从最大的屏幕适配到最小的屏幕的一个技术方案，但是从我们当时的实现来看，这个想法是好的，概念也是高大上的，但是从落地上来看非常困难。考虑到现实情况，我提了一个flexible design这样的一个次级概念。&lt;/p&gt;&lt;p&gt;这个就是一个弹性、小范围的适配，我们只把不同的尺寸的安卓机和iPhone做适配，最后解决了适配的问题，并提出来了一系列的设计原则。所以在2013年，我们主要做得还是解决适配问题。&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;p&gt;2016到2017，我在各种不同的会议上讲了三场演讲，它们的背后其实都是同一个东西，叫做BindingX。&lt;/p&gt;&lt;p&gt;我是希望提出一个交互领域的通用模型，我把交互抽象成输入、输出和中间的一个表达式。通过三者之间的关系，来建立针对所有交互的领域模型。&lt;/p&gt;&lt;p&gt;我的三场分别是从技术的角度、从架构的角度，和从团队基础设施建设的角度，讲了三次。差不多两年的时间，我一直在研究这个方向。&lt;/p&gt;&lt;p&gt;16年初的时候，我做了一件事，我让团队的一个小伙伴去找当时所有看起来比较先进的设计，他到网上到处去找，总结了这么一份PPT。&lt;/p&gt;&lt;p&gt;然后呢，16年初的时候，我们就对着PPT开始研究说，到底哪个东西还是我们现在的基础设施实现不了的。我们用binding尽量去实现了。但是还是有一部分在2016年是做不到的。&lt;/p&gt;&lt;p&gt;到了2018年，我们又做了一次一样的事情，我们把当时的这个PPT拿出来，说这个效果还有没有我们做不到的，我们发现整个的效果，我们已经全都能做到了。&lt;/p&gt;&lt;p&gt;当时我们觉得作为前端，至少从底层能力上来说，我们已经建设得很好了，市面上能看到的先进的交互，我们都是可以做出来的。&lt;/p&gt;&lt;p&gt;不过，我还是做了一些思考，其实还是能找到一些做不出来的效果，比如说一些光和影的效果，还是我们现在做不出来的。&lt;/p&gt;&lt;h3&gt;浏览器的图形学&lt;/h3&gt;&lt;p&gt;对浏览器来说，图形这一条线下来，它大概会是个这样一个依赖关系。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/c5/15/c5ceb67bc32dc36fd76af20ac150aa15.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;我发现前面觉得自己做不出来的东西，实际上毫无疑问都可以用OpenGL的API去解决，我觉得它其实除了大家耳熟能详的“做3D”这一能力之外，是不是还可以用来解决我们在渲染方面的一些问题。&lt;/p&gt;&lt;h3&gt;设计稿里的图形学&lt;/h3&gt;&lt;p&gt;除了技术的角度，我们也做了另一个角度的分析，我们考察了一下设计师最常用的这个工具，Photoshop。它有一个工具叫滤镜。Photoshop里能够画出来东西的，都是通过滤镜实现的。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/be/f5/bea6a3081342e34aecd4a8c934a02af5.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;所以，我们做了一些基础渲染型的滤镜，也有一些对图片处理的滤镜，通过对它们的灵活组合，我们可以实现各种各样的图案，比如画个火焰、画个云彩类似的效果。&lt;/p&gt;&lt;p&gt;基于此，我们又做了一些探索。&lt;/p&gt;&lt;h2&gt;图形学应用场景&lt;/h2&gt;&lt;p&gt;我们把Photoshop生成的图片其实分了一些不同的种类。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7b/95/7bc0176efdf89f74968c3829df6bd095.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;一种叫做图案，这个它可能是一种重复率比较高的，也可能是不重复，但是它相对来说是一种多用于背景的这样的一种东西。&lt;/p&gt;&lt;p&gt;还有一种，就是Photo图片，图片基本上就是拍照拍出来的，比如说这个图里的一个音箱，这个东西你没法去用技术去代替它，就是真实的图像。&lt;/p&gt;&lt;p&gt;还有一种东西叫做形状，比如三角形、圆形、方形，形状已经在浏览器里用了很成熟的技术去实现。&lt;/p&gt;&lt;h3&gt;来自设计稿的图形：云雾&lt;/h3&gt;&lt;p&gt;那么我们现在重点要去解决的是第一种pattern。比如我们要实现云雾效果。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/71/a6/7146c502f0d91ebfd811d08cc90efaa6.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;首先我们要有一个noise，小时候看电视这个出雪花就是这样的，那个就是说来自硬件的噪声，当我们把这个噪声做一些处理，放大，放到最大，它就会变成一个模糊的几个块，再放的小一点，就变成几个不动的模糊的块，一直到最后就变成雪花点，但是我们把几张图以一定的比例做一定的叠加，然后就搞定了。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/cc/f5/ccce535cdb6fd9e8aea5671047a5fdf5.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;接下来我们看一下对比图，看我们的结果，我们的这个云彩和Photoshop这个云彩渲染出来它的形状基本上是一模一样的。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/97/3f/97757abccfaf529c82e6c81b777d243f.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;我们打开了一扇新的大门，我们仔细研究发现很多内容都是可以用shader去做的，如果这个想法再深入一点，我们不需要用图片了，可以直接用代码去渲染了。&lt;/p&gt;&lt;p&gt;我们可能未来会给设计师提供很多这样的平台、工具，让他直接在我们的这个平台上去做操作，代替原来Photoshop的步骤，或者我们对Photoshop的文件做一定的处理，来生成这种图案，这是我们的一个思路。&lt;/p&gt;&lt;h3&gt;来自数学的图形：几何图形与分形&lt;/h3&gt;&lt;p&gt;除了灵感来自Photoshop之外，还有些其他的来源，比如几何图形，如果大家看一下这个著名的Logo，苹果的图标。&lt;/p&gt;&lt;p&gt;这幅图里面有很多的圆、框和螺旋线，它们总能找到一些数学的依据，设计师们做图标的时候都是要讲道理的，不能是凭空手绘的，尤其是这种著名公司的icon。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/53/0d/5379622bd97a5b31caa5c3febaa2690d.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;大家不要去轻视这个简单的几何图形，简单的几何图形也可以产生一些非常好的效果，除了几何图形之外，来自数学的还有一类，非常著名高端，但是实现起来非常简单的，叫做分形。&lt;/p&gt;&lt;p&gt;很多广告片里面，它会用类似这样的图形做这个背景，分形本来是数学里面的一门学科，分形集合，研究分形图的性质，它的特点是每个部分都是大图的一个相似图形，所以说，它可以无限延伸下去。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/65/55/65bcc59719ebdf4650f9e53e924bfd55.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;分形的代码很简单，就这么多代码，但是它也是画一个像素点的，它可以画成类似雪花这样的东西。&lt;/p&gt;&lt;p&gt;这类的分形图呢，叫Juila Set ，我们作为前端，我们就照着上面的数学公式把它用代码实现就好，所以非常的方便，为什么我要挑出来Juila Set来讲，是因为它有个特点，当你用不同的常数的时候的它会产生非常不一样的图形。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/0c/4c/0c046400292e6ac7badb89ae173e304c.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;比如说我们要做一个后台的这样的系统，给我们的设计师用，你让它自己调一调这个参数，它可以调出不同的图案。&lt;/p&gt;&lt;p&gt;总之，我们看到了很多的可能性，而Juila Set只是分形里面的一个集合，而数学里面的各种各样，能画出来奇怪花纹的东西，绝对不只分形一个，这里有非常大的想象空间。&lt;/p&gt;&lt;h3&gt;来自物理的图形：光的衍射&lt;/h3&gt;&lt;p&gt;还有一些来自物理的一些灵感，尤其是这种光晕效果，这个光晕效果也是Photoshop里面提供的，用这个光晕效果也可以做很多的设计。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/5a/75/5a6593e87e8c8ccfd0df812332d48e75.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;这个代码也惊人的简单，我们也不需要把这个东西搞的特别清楚，你知道理解我们可以有这些灵感的来源，就足够了。&lt;/p&gt;&lt;h3&gt;相变&lt;/h3&gt;&lt;p&gt;相变又是来自于一个新的领域的知识，就是我们可以对图片做一个处理，大家看到这个小人有帽子，作为一个有追求的前端程序员，我们可以用代码去改变它帽子的颜色。这里面涉及一个颜色的知识，叫做hsv。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/b0/4e/b0797c17aebea57ba7c873067ed72a4e.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;一般来说，大家只把hsv当作一种写颜色的方式，但我认为它是一个比rgb语义更好的颜色表述的方式，hsv是用了一个色相和明度，和纯度这样的一个概念，我们要想改变一张图的色相，我们就只需要去改变它的色相。&lt;/p&gt;&lt;p&gt;我们把蓝色的色相变到绿色的色相就OK了，这里面有一个很复杂的公式，只是写起来有点吓人，其实都是加加减减就好了，我们在hsv完成一个相变，我们再把它转回rgb，这样就实现了我们的这个色相变化的效果。&lt;/p&gt;&lt;p&gt;我们可以把这一点利用到很多场景上，比如说人民币，你从5元到100元钱，虽然大家觉得它差异很大，但它其实就是一个色相的改变。（我在前面的文章中讲到了同一种鸟颜色的转变，也是如此。）&lt;/p&gt;&lt;h3&gt;绿幕&lt;/h3&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/db/0d/dbf479fe38b97a0106a349eb3481e10d.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;绿幕是电影的技术。如果大家到拍摄现场看拍电影，你会发现他们经常弄一个绿幕在上面，我们也用了一个类似的技术，我们也管它叫做绿幕。&lt;/p&gt;&lt;h3&gt;3D图形&lt;/h3&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/34/ed/349949c1592eb128ebe4fc1cb40ae8ed.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;最后提一下3D图形，因为这个是业内非常成熟的东西，我就不仔细讲了。就是我们的ThreeJS和BabylonJS提供的3D的效果。3D的领域，现在是个红海竞争，你写一个引擎基本上跟别的引擎差不多，你有的功能别人都有，除非你与一个很厉害的实验室合作做了一些特殊的优化，但是，我觉得对于工程团队来说，这个代价有点高。&lt;/p&gt;&lt;h2&gt;图形学的基础设施&lt;/h2&gt;&lt;p&gt;最后讲一下图形学的基础设施，我们做图形的事情，还有些比较现实的问题。&lt;/p&gt;&lt;h3&gt;基础设施：GCanvas&lt;/h3&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/ec/d7/ec17b5b8bbf1181b48df32f0b4ea98d7.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/59/4b/592aac455002919c19d9dc381a3b4e4b.jpg&quot; alt=&quot;&quot;&gt;&lt;br&gt;
&lt;img src=&quot;https://static001.geekbang.org/resource/image/e8/07/e822a732d980a01502d0b4a072f27407.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;比如说阿里巴巴现在已经不用web view，基本上淘宝里面的页面已经是百分之百weex化了，可能就有一两个页面不是，我们面对的一个非常现实的问题，就是我们在用weex技术，而它里面是没有Canvas的，如果大家没有用weex，用了React  Native其实也要面临一样的问题。&lt;/p&gt;&lt;p&gt;没有Canvas怎么办？其实还是很简单的道理，做一个，所以我们做了一个叫做GCanvas的东西。&lt;/p&gt;&lt;h3&gt;基础设施：G3D&lt;/h3&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/b6/83/b6d2fa7226f642ed24365d6aa1928b83.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;业界还有一个东西就是G3D，它与ThreeJS一类，没有什么本质的区别。&lt;/p&gt;&lt;p&gt;首先底层它会有些管理的能力，它也可以交互，我们也做了什么点选，拖拽、顶点变形这样的能力。值得一提的是，我们做了PBR，也就是光线追踪，相对来说，PBR也是一个比较高等级的引擎了。&lt;/p&gt;&lt;p&gt;如果你对今天的内容有什么样的想法，你可以给我留言，我们一起分享。&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7c/b1/7ca7c24e92d25bde2e8609ed5386b5b1.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;
        &lt;ul&gt;
        
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;

        &lt;/div&gt;
        &lt;div style=&quot;color:#353535;font-weight:400;white-space:normal;word-break:break-all;line-height:1.6&quot;&gt;
            应用场景还是有限，在大公司可能有机会接触对应的项目或基础设施建设，在小一点的公司则很难接触到。作为加分项尚可，作为主攻方向可能比较吃亏。如果要在node和图形学做选择的话可能node全栈更好找工作。作为一个喜欢图形学的前端，希望图形学在前端的应用能越来越多，越来越丰富。将来有一天也会有更多前端图形学工程师的岗位哈哈，winter老师您说会有这么一天吗？😛 [5赞]

<script type="text/javascript">
    function changetheme(str)
    {
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='theme='+str+'; path=/; '+expires;
        location.href = location.href;
    }
</script>
<script type="text/javascript">
    function changelanguage(str)
    {
        if (str=='Language') str = '';
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='language='+str+'; path=/; '+expires;
        location.href = location.href;
    }
    function login() {
        document.getElementById('mask').style.display='';
            //document.getElementById('mask').style.width=document.documentElement.scrollWidth+'px';
        document.getElementById('mask').style.height=document.documentElement.scrollHeight<window.innerHeight?window.innerHeight:document.documentElement.scrollHeight+'px';
        document.getElementById('login_div').style.display='';
        document.getElementById('login_div').style.left=(document.body.clientWidth-document.getElementById('login_div').offsetWidth)/2 +'px';
        document.getElementById('login_div').style.top=(window.innerHeight-document.getElementById('login_div').offsetHeight)/2+document.body.scrollTop +'px';
        document.getElementById('login_input').focus();
    }
    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }
    var $url = document.getElementById('url');
    if ($url) {
        $url.innerHTML = location.protocol + '//' + location.host + $url.innerHTML;
        $url.style.height = $url.scrollHeight + 'px';
    }
    var $textarea=document.getElementById('txt-a');
    if ($textarea) {
        $textarea.style.height = $textarea.scrollHeight + 'px';
    }
    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";
        });
        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
        document.execCommand("copy");
        alert(tmptextarea.innerHTML+"成功");
    }
    function operatediv_close(operate) {
        document.getElementById(operate+'_div').style.display='none';
        document.getElementById('mask').style.display='none';
    }
</script>
