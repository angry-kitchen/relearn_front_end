&lt;div class=&quot;_29HP61GA_0&quot;&gt;
&lt;h1&gt;32-JavaScript语法（四）：新加入的--运算符，哪里有些不一样呢？&lt;/h1&gt;
&lt;p&gt;你好，我是winter。&lt;/p&gt;&lt;p&gt;上一节课我们已经给你介绍了表达式的一些结构，其中关于赋值表达式，我们讲完了它的左边部分，而留下了它右边部分，那么，我们这节课一起来详细讲解。&lt;/p&gt;&lt;p&gt;在一些通用的计算机语言设计理论中，能够出现在赋值表达式右边的叫做：右值表达式（RightHandSideExpression），而在JavaScript标准中，规定了在等号右边表达式叫做条件表达式（ConditionalExpression），不过，在JavaScript标准中，从未出现过右值表达式字样。&lt;/p&gt;&lt;p&gt;JavaScript标准也规定了左值表达式同时都是条件表达式（也就是右值表达式），此外，左值表达式也可以通过跟一定的运算符组合，逐级构成更复杂的结构，直到成为右值表达式。&lt;/p&gt;&lt;p&gt;关于这块的知识，我们有时会看到按照运算符来组织的讲解形式。&lt;/p&gt;&lt;p&gt;这样讲解形式是因为：对运算符来说的“优先级”，如果从我们语法的角度来看，那就是“表达式的结构”。讲“乘法运算的优先级高于加法”，从语法的角度看就是“乘法表达式和加号运算符构成加法表达式”。&lt;/p&gt;&lt;p&gt;对于右值表达式来说，我们可以理解为以左值表达式为最小单位开始构成的，接下来我们就来看看左值表达式是如何一步步构成更为复杂的语法结构。&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;h2&gt;更新表达式 UpdateExpression&lt;/h2&gt;&lt;p&gt;左值表达式搭配 &lt;code&gt;++&lt;/code&gt; &lt;code&gt;--&lt;/code&gt; 运算符，可以形成更新表达式。&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;-- a;
++ a;
a --
a ++
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;更新表达式会改变一个左值表达式的值。分为前后自增，前后自减一共四种。&lt;/p&gt;&lt;p&gt;我们要注意一下，这里在ES2018中，跟早期版本有所不同，前后自增自减运算被放到了同一优先级。&lt;/p&gt;&lt;h2&gt;一元运算表达式 UnaryExpression&lt;/h2&gt;&lt;p&gt;更新表达式搭配一元运算符，可以形成一元运算表达式，我们看下例子：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;delete a.b;
void a;
typeof a;
- a;
~ a;
! a;
await a;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;他的特点就是一个更新表达式搭配了一个一元运算符。&lt;/p&gt;&lt;h2&gt;乘方表达式 ExponentiationExpression&lt;/h2&gt;&lt;p&gt;乘方表达式也是由更新表达式构成的。它使用&lt;code&gt;**&lt;/code&gt;号。&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;++i ** 30
2 ** 30 //正确
-2 ** 30 //报错
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;我们看一下例子，-2这样的一元运算表达式，是不可以放入乘方表达式的，如果需要表达类似的逻辑，必须加括号。&lt;/p&gt;&lt;p&gt;这里我们需要注意一下结合性，**运算是右结合的，这跟其它正常的运算符（也就是左结合运算符）都不一样。&lt;/p&gt;&lt;p&gt;我们来看一个例子。&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;4 ** 3 ** 2
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;事实上，它是这样被运算的：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;4 ** (3 ** 2)
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;而不是这样被运算的：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;(4 ** 3) ** 2
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;我们来实际在代码中执行一下试试。最终结果是262144， 而不是4096。&lt;/p&gt;&lt;p&gt;在最后加一句它的特殊。&lt;/p&gt;&lt;h2&gt;乘法表达式 MultiplicativeExpression&lt;/h2&gt;&lt;p&gt;到这里，我们进入了比较熟悉的表达式类型，乘方表达式可以构成乘法表达式，用乘号或者除号、取余符号连接就可以了，我们看看例子：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;x * 2;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;乘法表达式有三种运算符：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;*
/
%
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;它们分别表示乘、除和取余。它们的优先级是一样的，所以统一放在乘法运算表达式中。&lt;/p&gt;&lt;h2&gt;加法表达式 AdditiveExpression&lt;/h2&gt;&lt;p&gt;加法表达式是由乘法表达式用加号或者减号连接构成的。我们看下例子:&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;a + b * c
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;加法表达式有加号和减号两种运算符。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;+ 
-
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这就是我们小学学的加法和减法的意思了。不过要注意，加号还能表示字符串连接，这也比较符合一般的直觉。&lt;/p&gt;&lt;h2&gt;移位表达式 ShiftExpression&lt;/h2&gt;&lt;p&gt;移位表达式由加法表达式构成，移位是一种位运算，分成三种：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;&amp;lt; 向左移位
&amp;gt;&amp;gt; 向右移位
&amp;gt;&amp;gt;&amp;gt; 无符号向右移位
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;移位运算把操作数看做二进制表示的整数，然后移动特定位数。所以左移n位相当于乘以2的n次方，右移n位相当于除以2取整n次。&lt;/p&gt;&lt;p&gt;普通移位会保持正负数。无符号移位会把减号视为符号位1，同时参与移位：&lt;/p&gt;&lt;pre&gt;&lt;code&gt;-1 &amp;gt;&amp;gt;&amp;gt; 1
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这个会得到2147483647，也就是2的31次方，跟负数的二进制表示法相关，这里就不详细讲解了。&lt;/p&gt;&lt;p&gt;在JavaScript中，二进制操作整数并不能提高性能，移位运算这里也仅仅作为一种数学运算存在，这些运算存在的意义也仅仅是照顾C系语言用户的习惯了。&lt;/p&gt;&lt;h2&gt;关系表达式 RelationalExpression&lt;/h2&gt;&lt;p&gt;移位表达式可以构成关系表达式，这里的关系表达式就是大于、小于、大于等于、小于等于等运算符号连接，统称为关系运算。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;&amp;lt;=
&amp;gt;=
&amp;lt;
&amp;gt;
instanceof 
in
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;需要注意，这里的&amp;lt;= 和 &amp;gt;= 关系运算，完全是针对数字的，所以 &amp;lt;= 并不等价于 &amp;lt; 或 ==。例如&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;null &amp;lt;= undefined
//false
null == undefined
//true
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;请大家务必不要用数学上的定义去理解这些运算符。&lt;/p&gt;&lt;h2&gt;相等表达式 EqualityExpression&lt;/h2&gt;&lt;p&gt;在语法上，相等表达式是由关系表达式用相等比较运算符（如 &lt;code&gt;==&lt;/code&gt;）连接构成的。所以我们可以像下面这段代码一样使用，而不需要加括号。&lt;/p&gt;&lt;pre&gt;&lt;code&gt;a instanceof &amp;quot;object&amp;quot; == true
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;相等表达式由四种运算符和关系表达式构成，我们来看一下运算符：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;&lt;code&gt;==&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;!=&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;===&lt;/code&gt;&lt;/li&gt;
&lt;li&gt;&lt;code&gt;!==&lt;/code&gt;&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;相等表达式又包含一个JavaScript中著名的设计失误，那就是 &lt;code&gt;==&lt;/code&gt; 的行为。&lt;/p&gt;&lt;p&gt;一些编程规范甚至要求完全避免使用 &lt;code&gt;==&lt;/code&gt; 运算，我觉得这样规定是比较合理的，但是这里我还是尽量解释一下 &lt;code&gt;==&lt;/code&gt; 的行为。&lt;/p&gt;&lt;p&gt;虽然标准中写的&lt;code&gt;==&lt;/code&gt;十分复杂，但是归根结底，类型不同的变量比较时&lt;code&gt;==&lt;/code&gt;运算只有三条规则：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;undefined与null相等；&lt;/li&gt;
&lt;li&gt;字符串和bool都转为数字再比较；&lt;/li&gt;
&lt;li&gt;对象转换成primitive类型再比较。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;这样我们就可以理解一些不太符合直觉的例子了，比如：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;&lt;code&gt;false == '0'&lt;/code&gt; true&lt;/li&gt;
&lt;li&gt;&lt;code&gt;true == 'true'&lt;/code&gt; false&lt;/li&gt;
&lt;li&gt;&lt;code&gt;[] == 0&lt;/code&gt; true&lt;/li&gt;
&lt;li&gt;&lt;code&gt;[] == false&lt;/code&gt; true&lt;/li&gt;
&lt;li&gt;&lt;code&gt;new Boolean('false') == false&lt;/code&gt; false&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;这里不太符合直觉的有两点：&lt;/p&gt;&lt;p&gt;一个是即使字符串与boolean比较，也都要转换成数字；&lt;br&gt;
二是对象如果转换成了primitive类型跟等号另一边类型恰好相同，则不需要转换成数字。&lt;/p&gt;&lt;p&gt;此外，&lt;code&gt;==&lt;/code&gt; 的行为也经常跟if的行为（转换为boolean）混淆。总之，我建议，仅在确认 &lt;code&gt;==&lt;/code&gt; 发生在Number和String类型之间时使用，比如：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;document.getElementsByTagName('input')[0].value == 100
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;在这个例子中，等号左边必然是string，右边的直接量必然是number，这样使用 == 就没有问题了。&lt;/p&gt;&lt;h2&gt;位运算表达式&lt;/h2&gt;&lt;p&gt;位运算表达式含有三种：&lt;/p&gt;&lt;ul&gt;
&lt;li&gt;按位与表达式 BitwiseANDExpression&lt;/li&gt;
&lt;li&gt;按位异或表达式 BitwiseANDExpression&lt;/li&gt;
&lt;li&gt;按位或表达式 BitwiseORExpression。&lt;/li&gt;
&lt;/ul&gt;&lt;p&gt;位运算表达式关系比较紧密，我们这里放到一起来讲。&lt;/p&gt;&lt;p&gt;按位与表达式由按位与运算符（&lt;code&gt;&amp;amp;&lt;/code&gt;）连接按位异或表达式构成，按位与表达式把操作数视为二进制整数，然后把两个操作数按位做与运算。&lt;/p&gt;&lt;p&gt;按位异或表达式由按位异或运算符（&lt;code&gt;^&lt;/code&gt;）连接按位与表达式构成，按位异或表达式把操作数视为二进制整数，然后把两个操作数按位做异或运算。异或两位相同时得0，两位不同时得1。&lt;/p&gt;&lt;p&gt;异或运算有个特征，那就是两次异或运算相当于取消。所以有一个异或运算的小技巧，就是用异或运算来交换两个整数的值。&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;
let a = 102, b = 324;
a = a ^ b;
b = a ^ b;
a = a ^ b;
console.log(a, b);
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;按位或表达式由按位或运算符（&lt;code&gt;|&lt;/code&gt;）连接相等表达式构成，按位或表达式把操作数视为二进制整数，然后把两个操作数按位做或运算。&lt;/p&gt;&lt;p&gt;按位或运算常常被用在一种叫做Bitmask的技术上。Bitmask相当于使用一个整数来当做多个布尔型变量，现在已经不太提倡了。不过一些比较老的API还是会这样设计，比如我们在DOM课程中，提到过的Iterator API，我们看下例子：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;var iterator = document.createNodeIterator(document.body, NodeFilter.SHOW_TEXT | NodeFilter.SHOW_COMMENT, null, false);
var node;
while(node = iterator.nextNode())
{
    console.log(node);
}
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这里的第二个参数就是使用了Bitmask技术，所以必须配合位运算表达式才能方便地传参。&lt;/p&gt;&lt;h2&gt;逻辑与表达式和逻辑或表达式&lt;/h2&gt;&lt;p&gt;逻辑与表达式由按位或表达式经过逻辑与运算符连接构成，逻辑或表达式则由逻辑与表达式经逻辑或运算符连接构成。&lt;/p&gt;&lt;p&gt;这里需要注意的是，这两种表达式都不会做类型转换，所以尽管是逻辑运算，但是最终的结果可能是其它类型。&lt;/p&gt;&lt;p&gt;比如：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;false || 1;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这句将会得到结果 1。&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;false &amp;amp;&amp;amp; undefined;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这句将会得到undefined。&lt;/p&gt;&lt;p&gt;另外还有一点，就是逻辑表达式具有短路的特性，例如：&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;true || foo();
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这里的foo将不会被执行，这种zhongduan后面表达式执行的特性就叫做短路。&lt;/p&gt;&lt;h2&gt;条件表达式 ConditionalExpression&lt;/h2&gt;&lt;p&gt;条件表达式由逻辑或表达式和条件运算符构成，条件运算符又称三目运算符，它有三个部分，由两个运算符&lt;code&gt;?&lt;/code&gt;和&lt;code&gt;:&lt;/code&gt;配合使用。&lt;/p&gt;&lt;pre&gt;&lt;code class=&quot;language-JavaScript&quot;&gt;condition ? branch1 : branch2
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;这里需要注意，条件表达式也像逻辑表达式一样，可能忽略后面表达式的计算。这一点跟C语言的条件表达式是不一样的。&lt;/p&gt;&lt;p&gt;条件表达式实际上就是JavaScript中的右值表达式了 RightHandSideExpression，是可以放到赋值运算后面的表达式。&lt;/p&gt;&lt;h2&gt;总结&lt;/h2&gt;&lt;p&gt;今天我们讲解了表达式的右边部分，讲到了包括更新表达式、一元运算表达式、乘方表达式、乘法表达式、移位表达式等14种表达式。至此为止，我们已经讲全了表达式。你如果有不熟悉的地方，可以随时回头查阅。&lt;/p&gt;&lt;p&gt;留一个小任务，我们试着总结下JavaScript中所有的运算符优先级和结合性。例如：&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/4c/ca/4cb75eb863d5dffe7e9b6b0fb1161aca.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/7c/b1/7ca7c24e92d25bde2e8609ed5386b5b1.jpg&quot; alt=&quot;&quot;&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;
        &lt;ul&gt;
        
&lt;li&gt;
    &lt;div&gt;
        &lt;div style=&quot;color: #888;font-size:15.25px;font-weight:400;line-height:1.2&quot;&gt;
            AbyssKR  2019-04-09 00:22:25

<script type="text/javascript">
    function changelanguage(str)
    {
        if (str=='Language') str = '';
        var expd = new Date();
        expd.setTime(expd.getTime()+(2*60*60*1000));
        var expires = "expires="+expd.toGMTString();
        document.cookie='language='+str+'; path=/; '+expires;
        location.href = location.href;
    }
    function login() {
        document.getElementById('mask').style.display='';
            //document.getElementById('mask').style.width=document.documentElement.scrollWidth+'px';
        document.getElementById('mask').style.height=document.documentElement.scrollHeight<window.innerHeight?window.innerHeight:document.documentElement.scrollHeight+'px';
        document.getElementById('login_div').style.display='';
        document.getElementById('login_div').style.left=(document.body.clientWidth-document.getElementById('login_div').offsetWidth)/2 +'px';
        document.getElementById('login_div').style.top=(window.innerHeight-document.getElementById('login_div').offsetHeight)/2+document.body.scrollTop +'px';
        document.getElementById('login_input').focus();
    }
    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }
    var $url = document.getElementById('url');
    if ($url) {
        $url.innerHTML = location.protocol + '//' + location.host + $url.innerHTML;
        $url.style.height = $url.scrollHeight + 'px';
    }
    var $textarea=document.getElementById('txt-a');
    if ($textarea) {
        $textarea.style.height = $textarea.scrollHeight + 'px';
    }
    function CopyAllDownloadUrl(str) {
        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";
        });
        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
        document.execCommand("copy");
        alert(tmptextarea.innerHTML+"成功");
    }
    function operatediv_close(operate) {
        document.getElementById(operate+'_div').style.display='none';
        document.getElementById('mask').style.display='none';
    }
</script>
