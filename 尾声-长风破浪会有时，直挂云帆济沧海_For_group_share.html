&lt;h1&gt;尾声-长风破浪会有时，直挂云帆济沧海&lt;/h1&gt;
&lt;p&gt;你好，我是winter。&lt;/p&gt;&lt;p&gt;感觉特别长的几个月，忽然间就结束了。对我而言，这是一段奇妙的旅程，对你来说，我希望也是。&lt;/p&gt;&lt;p&gt;去年9月我离开原来的公司，打定主意要做一些程序员教育的事情，10月份在Qcon，我遇到了“极客时间”的编辑，收到邀请来做一个专栏，于是就有了“重学前端”。&lt;/p&gt;&lt;p&gt;最初我答应“极客时间”的时候，其实心里想的是：反正我要做程序员教育，做一个专栏就当整理自己的知识也好。&lt;/p&gt;&lt;p&gt;但是从一开始的磨合和存稿阶段，我就发现这个事情没有我想的那么简单，与以前零散地写博客相比，按时按体系去产出课程需要花费成倍的时间和精力。不断查阅资料，整理代码，“重学前端”这个专栏对我自己来说，也是一个自我重塑的过程。&lt;/p&gt;&lt;p&gt;在这个专栏即将结束的时刻，我想借“重学前端”这个课程谈谈我对教育的理解。&lt;/p&gt;&lt;h2&gt;教育是知识的展现形式&lt;/h2&gt;&lt;p&gt;现在有一个特别火爆的概念叫做知识付费，其实我不太喜欢这个说法。&lt;/p&gt;&lt;p&gt;“重学前端”所讲的知识点，没有一条是我发明或原创的知识，这么说的原因是：知识就在那里，每个人都可以获得它。&lt;/p&gt;&lt;p&gt;你可以在各种文档和标准中找到它们或者它们的变体。有一些工程领域相关的知识，来自我工作中的实践，有一些也算是首创，但是我不认为这些知识属于我，我只是发现了它们。&lt;/p&gt;&lt;!-- [[[read_end]]] --&gt;&lt;p&gt;所以我认为，知识是免费的，承载它们的教育产品才是收费的。&lt;/p&gt;&lt;p&gt;在整个课程写作中，我致力于在知识之间建立关系。我不希望把我的课程变成抄写文档。我从排版追溯到活字印刷，我从渲染追溯到中国画的技法，还有面向对象的起源。在这个过程中，我自己也颇有收获。我期望这样的一种组织形式能够帮助你更好地理解和记忆知识。&lt;/p&gt;&lt;p&gt;我有时候会觉得，这个把“知识变成课程”的过程，特别像前端工程师把数据变成可见的页面的过程，所以，从某种意义上讲，我做的事情还是前端。&lt;/p&gt;&lt;h2&gt;教育的重点在于能力提升而不是知识积累&lt;/h2&gt;&lt;p&gt;不过，我也不希望“重学前端”这个课程仅仅是“更容易记忆的知识”。因为在我看来，知识量并非衡量一个工程师优秀与否的因素，能力才是。&lt;/p&gt;&lt;p&gt;我的一点小小的奢望是：“重学前端”这个课程，能给你带来一些建立知识体系的能力。&lt;/p&gt;&lt;p&gt;我在“重学前端”的课程中，穿插了大量的“用代码读标准”的实验。这个小系列，算是我的一种“独门武功”。&lt;/p&gt;&lt;p&gt;我刚开始关注前端的2007年左右，国内还少有程序员知道Web标准这件事，想要找到资料就更难了，我也经历了最初看标准如同天书的过程。&lt;/p&gt;&lt;p&gt;但是我发现，其实标准中佶屈聱牙、晦涩难懂的那些概念，有着内在的联系，又因为标准文本中用词非常严谨，所以尝试用代码去理解，反而是个快捷的路径，还能找出不少边边角角的冷知识。&lt;/p&gt;&lt;p&gt;通过类似这样的线索，我建立了自己最初的知识体系，我开始对前端的体系的全貌有了粗浅的认知，现在，我希望通过“重学前端”课程，让你也来体会一下这个过程。&lt;/p&gt;&lt;h2&gt;教育是一种服务，我们做得显然还不够好&lt;/h2&gt;&lt;p&gt;作为老师，我希望这个课程能够真正帮助到你们每一个人，但是其实我们可以看到，每一节课都有一些放弃的同学。&lt;/p&gt;&lt;p&gt;可能有人会说，对平台方和老师来说并无所谓呀，反正付过钱了。但是在我和“极客时间”看来，这正是我们做得不够好的地方。今天“重学前端”这个课程，可能以这样的产品形态呈现出来，凭学员的自觉性来完成学习，实属一种无奈。&lt;/p&gt;&lt;p&gt;不论对我，还是对“极客时间”而言，培养更多优秀的工程师，潜在的价格远远高于卖一些课程得到收入。&lt;/p&gt;&lt;p&gt;我认为，教育是一种服务，理想的教育产品卖的应该是服务的结果，而不是服务的过程。&lt;/p&gt;&lt;p&gt;在未来，我会跟极客邦一起，探索一个全新的教育形态。我们很快会推出第一期线下的课程。如果你具备基本的前端技能，渴望通过自己的努力和我的指导，快速成长为一名高级前端工程师，欢迎你关注我在极客大学线下开设的前端训练营。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;另外，虽然正稿已经结束，“重学前端”将来也不会变成一个“过去式”的专栏，我想把它变成一个“Ask me anything”的栏目，不论是后来购买的同学还是已经学完的同学，你们可以来这里的评论区与我交流，不限于课程内容，只要是技术和职业相关的问题，都可以来问我，我会回复或者更新答疑文章来为你解答。&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;专栏的课程到此告一段落，但是对我而言，这是一个起点。长风破浪会有时，直挂云帆济沧海，希望未来能与你一起遇见更好的自己。&lt;/p&gt;&lt;p&gt;&lt;a href=&quot;https://jinshuju.net/f/AWd190&quot;&gt;&lt;img src=&quot;https://static001.geekbang.org/resource/image/e3/4d/e3c15e5e99a6c532b4e0027c5669b74d.jpg&quot; alt=&quot;&quot;&gt;&lt;/a&gt;&lt;/p&gt;&lt;h2&gt;精选留言：&lt;/h2&gt;

<script type="text/javascript">

    {
        if (str=='Language') str = '';

        var expires = "expires="+expd.toGMTString();

    function login() {
        document.getElementById('mask').style.display='';
            //document.getElementById('mask').style.width=document.documentElement.scrollWidth+'px';
        document.getElementById('mask').style.height=document.documentElement.scrollHeight<window.innerHeight?window.innerHeight:document.documentElement.scrollHeight+'px';
        document.getElementById('login_div').style.display='';
        document.getElementById('login_div').style.left=(document.body.clientWidth-document.getElementById('login_div').offsetWidth)/2 +'px';
        document.getElementById('login_div').style.top=(window.innerHeight-document.getElementById('login_div').offsetHeight)/2+document.body.scrollTop +'px';
        document.getElementById('login_input').focus();
    }
    function sha1loginpass(f) {
        if (f.password1.value=="") return false;
        try {
            timestamp = new Date().getTime() + "";
            timestamp = timestamp.substr(0, timestamp.length-3);
            f.timestamp.value = timestamp;
            f.password1.value = sha1(timestamp + "" + f.password1.value);
            return true;
        } catch {
            alert("sha1.js not loaded.");
            return false;
        }
    }
    var $url = document.getElementById('url');
    if ($url) {

        var tmptextarea=document.createElement('textarea');
        document.body.appendChild(tmptextarea);
        tmptextarea.setAttribute('style','position:absolute;left:-100px;width:0px;height:0px;');
        document.querySelectorAll(str).forEach(function (e) {
            tmptextarea.innerHTML+=e.href+"\r\n";

        tmptextarea.select();
        tmptextarea.setSelectionRange(0, tmptextarea.value.length);
